<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Generador de Pedidos Avanzado</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>

    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

    <style>
        body { background-color: #0f172a; color: white; -webkit-tap-highlight-color: transparent; }
        .smooth-scroll { -webkit-overflow-scrolling: touch; scroll-behavior: smooth; }
        
        /* MODIFICACIÓN: Animaciones de acordeón con Scroll Interno */
        .accordion-content { 
            transition: max-height 0.4s cubic-bezier(0.4, 0, 0.2, 1), opacity 0.3s ease-out; 
            max-height: 0; 
            opacity: 0; 
            overflow: hidden; 
        }

        .accordion-content.open { 
            max-height: 500px; /* Altura máxima antes de activar scroll */
            opacity: 1; 
            overflow-y: auto; /* Activa el desplazamiento interno */
        }

        /* Estilo para la barra de scroll (opcional, para que se vea mejor) */
        .accordion-content::-webkit-scrollbar {
            width: 6px;
        }
        .accordion-content::-webkit-scrollbar-thumb {
            background: #475569;
            border-radius: 10px;
        }
        
        @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }
        .modal-enter { animation: slideUp 0.3s ease-out forwards; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo, useRef } = React;
        
        // --- CONFIGURACIÓN FIREBASE ---
        const firebaseConfig = {
            apiKey: "AIzaSyCngQL1pdqghv2vbjkPycT1Xf0C46f7jYs",
            authDomain: "cirineo-cec21.firebaseapp.com",
            projectId: "cirineo-cec21",
            storageBucket: "cirineo-cec21.firebasestorage.app",
            messagingSenderId: "620210618284",
            appId: "1:620210618284:web:482bab9bf74650fff18409",
            measurementId: "G-B7YLM78RVW"
        };

        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        const Icon = ({ name, size = 18, className }) => <i data-lucide={name} width={size} height={size} className={className}></i>;
        
        // --- COMPONENTE: GENERADOR / EDITOR ---
        const GeneratorModal = ({ initialData, mode, onClose, onSaveSuccess }) => {
            const [form, setForm] = useState({ 
                modelo: '', cliente: '', fecha: new Date().toISOString().split('T')[0], partidaCodigo: '', totalPrendas: 0 
            });
            const [components, setComponents] = useState([
                { descripcion: '', sufijo: '', maquina: '', totalLienzos: 0, piezasPorPaquete: 0 }
            ]);
            
            useEffect(() => {
                if (initialData) {
                    setForm({
                        modelo: initialData.modelo || initialData.codigo || '',
                        cliente: initialData.cliente || '',
                        fecha: initialData.fecha || new Date().toISOString().split('T')[0],
                        partidaCodigo: initialData.partida || '',
                        totalPrendas: initialData.totalPedidoGlobal || 0
                    });
                    
                    if (initialData.componentsSource) {
                        setComponents(initialData.componentsSource);
                    } else if (initialData.subPiecesData) {
                        const comps = initialData.subPiecesData.map(p => ({
                            descripcion: p.pieza,
                            sufijo: '', 
                            maquina: initialData.maquina,
                            totalLienzos: p.totalPedido,
                            piezasPorPaquete: 0 
                        }));
                        setComponents(comps);
                    }
                }
            }, [initialData]);

            useEffect(() => {
                if (!form.fecha || (initialData && mode !== 'create')) return;
                const fechaObj = new Date(form.fecha + 'T00:00:00');
                const meses = ["ENE", "FEB", "MAR", "ABR", "MAY", "JUN", "JUL", "AGO", "SEP", "OCT", "NOV", "DIC"];
                const mes = meses[fechaObj.getMonth()];
                const year = fechaObj.getFullYear().toString().slice(-2);
                setForm(prev => ({ ...prev, partidaCodigo: `${mes}${year}_01` }));
            }, [form.fecha]);

            const handleClose = () => {
                if (mode === 'create' && (form.modelo || form.cliente) && components.length > 0) {
                    const draftData = {
                        ...form,
                        componentsSource: components,
                        status: 'BORRADOR',
                        updatedAt: firebase.firestore.FieldValue.serverTimestamp(),
                        previewTitle: `${form.modelo} - ${form.cliente}`
                    };
                    db.collection('drafts').add(draftData);
                }
                onClose();
            };

            const buildOrderObjects = () => {
                if (!form.partidaCodigo || !form.cliente || !form.modelo) { alert("Faltan datos generales"); return null; }
                
                const ordersByMachine = {};
                let hasValidComponent = false;

                components.forEach(comp => {
                    if(!comp.descripcion || !comp.maquina || !comp.totalLienzos) return;
                    hasValidComponent = true;
                    const maquinaKey = String(comp.maquina);
                    
                    if (!ordersByMachine[maquinaKey]) {
                        ordersByMachine[maquinaKey] = {
                            codigo: form.modelo.toUpperCase(),
                            cliente: form.cliente.toUpperCase(),
                            maquina: maquinaKey,
                            partida: form.partidaCodigo.toUpperCase(),
                            fecha: form.fecha,
                            subPiecesData: [],
                            predefinedPackages: [],
                            createdAt: new Date().toLocaleString('es-MX'),
                            threading: initialData?.threading || [{ guia: 1, material: '', porcentaje: '', materialId: null }],
                            status: 'EN PROCESO',
                            totalPedidoGlobal: form.totalPrendas,
                            componentsSource: components
                        };
                    }

                    ordersByMachine[maquinaKey].subPiecesData.push({
                        id: Date.now() + Math.random(),
                        pieza: comp.descripcion.toUpperCase(),
                        talla: 'UNI',
                        totalPedido: Number(comp.totalLienzos),
                        peso: '', 
                        tiempo: ''
                    });

                    const totalPzs = Number(comp.totalLienzos);
                    const pzsPorPaq = Number(comp.piezasPorPaquete) || totalPzs;
                    const numPaquetes = Math.ceil(totalPzs / pzsPorPaq);

                    for (let i = 1; i <= numPaquetes; i++) {
                        const cantidad = (i === numPaquetes && totalPzs % pzsPorPaq !== 0) ? totalPzs % pzsPorPaq : pzsPorPaq;
                        ordersByMachine[maquinaKey].predefinedPackages.push({
                            id: Date.now() + Math.random() + i,
                            piezaNombre: comp.descripcion.toUpperCase(),
                            cantidad: cantidad,
                            paqueteNum: i,
                            paquetesDePieza: numPaquetes,
                            codigoUnico: `${form.partidaCodigo}${comp.sufijo}_${i}_${numPaquetes}`,
                            finished: false, tejedor: '', fecha: '', defectos: '', agujas: ''
                        });
                    }
                });

                if(!hasValidComponent) { alert("Agrega al menos un componente válido con cantidad"); return null; }
                return Object.values(ordersByMachine);
            };

            const saveAsActive = async () => {
                const orders = buildOrderObjects();
                if (!orders) return;
                
                const batch = db.batch();
                
                orders.forEach(order => {
                    const newId = mode === 'edit_active' && initialData ? String(initialData.id) : String(Date.now() + Math.random());
                    const orderRef = db.collection('orders').doc(newId);
                    
                    if (mode === 'edit_active' && initialData) {
                         if(!confirm("⚠️ Editar una orden activa REGENERARÁ los paquetes. ¿Continuar?")) return;
                         batch.set(orderRef, { ...order, id: Number(newId), progreso: order.predefinedPackages });
                    } else {
                        const displayId = `${order.partida}-${order.codigo}-M${order.maquina}`;
                        batch.set(orderRef, { ...order, id: Number(newId), displayId, progreso: order.predefinedPackages });
                    }
                });

                if (mode === 'edit_draft' && initialData?.id) {
                    batch.delete(db.collection('drafts').doc(initialData.id));
                }

                await batch.commit();
                onSaveSuccess("¡Orden guardada en PEDIDOS ACTIVOS!");
            };

            const saveAsDraft = async () => {
                const draftData = {
                    ...form,
                    componentsSource: components,
                    status: 'BORRADOR',
                    updatedAt: firebase.firestore.FieldValue.serverTimestamp(),
                    previewTitle: `${form.modelo} - ${form.cliente}`
                };

                if (mode === 'edit_draft' && initialData?.id) {
                    await db.collection('drafts').doc(initialData.id).update(draftData);
                    onSaveSuccess("Borrador actualizado.");
                } else {
                    await db.collection('drafts').add(draftData);
                    onSaveSuccess("Guardado en BORRADORES.");
                }
            };

            const saveCopy = async () => {
                const draftData = {
                    ...form,
                    componentsSource: components,
                    status: 'BORRADOR',
                    updatedAt: firebase.firestore.FieldValue.serverTimestamp(),
                    previewTitle: `${form.modelo} - ${form.cliente} (COPIA)`
                };
                await db.collection('drafts').add(draftData);
                onSaveSuccess("Copia guardada en BORRADORES.");
            };

            return (
                <div className="fixed inset-0 bg-black/95 z-[60] flex flex-col modal-enter">
                    <div className="bg-slate-800 p-4 flex justify-between items-center border-b border-slate-700 shrink-0">
                        <h2 className="text-white font-bold text-lg flex items-center gap-2">
                            {mode === 'create' && <span className="text-green-400">NUEVO PEDIDO</span>}
                            {mode === 'edit_draft' && <span className="text-orange-400">EDITAR BORRADOR</span>}
                            {mode === 'edit_active' && <span className="text-blue-400">EDITAR ACTIVO</span>}
                            {mode === 'edit_archived' && <span className="text-gray-400">VER ARCHIVADO</span>}
                        </h2>
                        <button onClick={handleClose} className="bg-red-600 w-8 h-8 rounded-full flex items-center justify-center text-white hover:bg-red-700"><Icon name="x"/></button>
                    </div>

                    <div className="flex-grow overflow-y-auto p-4 space-y-6">
                        <div className="bg-slate-900 p-4 rounded-xl border border-slate-700">
                            <h3 className="text-blue-400 font-bold border-b border-slate-700 pb-2 mb-4">1. Datos Generales</h3>
                            <div className="grid grid-cols-2 gap-4">
                                <div>
                                    <label className="text-xs text-slate-400 font-bold">MODELO</label>
                                    <input value={form.modelo} onChange={e=>setForm({...form, modelo: e.target.value.toUpperCase()})} className="w-full bg-slate-800 border border-slate-600 rounded p-2 text-white font-bold uppercase"/>
                                </div>
                                <div>
                                    <label className="text-xs text-slate-400 font-bold">CLIENTE</label>
                                    <input value={form.cliente} onChange={e=>setForm({...form, cliente: e.target.value.toUpperCase()})} className="w-full bg-slate-800 border border-slate-600 rounded p-2 text-white font-bold uppercase"/>
                                </div>
                                <div>
                                    <label className="text-xs text-slate-400 font-bold">FECHA</label>
                                    <input type="date" value={form.fecha} onChange={e=>setForm({...form, fecha: e.target.value})} className="w-full bg-slate-800 border border-slate-600 rounded p-2 text-white"/>
                                </div>
                                <div>
                                    <label className="text-xs text-slate-400 font-bold">PARTIDA</label>
                                    <input value={form.partidaCodigo} onChange={e=>setForm({...form, partidaCodigo: e.target.value.toUpperCase()})} className="w-full bg-slate-800 border border-slate-600 rounded p-2 text-yellow-500 font-bold uppercase"/>
                                </div>
                                <div className="col-span-2">
                                    <label className="text-xs text-slate-400 font-bold">TOTAL DE PRENDAS (REFERENCIA)</label>
                                    <input type="number" value={form.totalPrendas} onChange={e=>setForm({...form, totalPrendas: e.target.value})} className="w-full bg-slate-800 border border-slate-600 rounded p-2 text-white text-center font-bold"/>
                                </div>
                            </div>
                        </div>

                        <div className="space-y-4">
                            <div className="flex justify-between items-center">
                                <h3 className="text-green-400 font-bold">2. Componentes / Lienzos</h3>
                                <button onClick={()=>setComponents([...components, {descripcion:'', sufijo:'', maquina:'', totalLienzos:0, piezasPorPaquete:0}])} className="bg-green-600 px-3 py-1 rounded text-sm font-bold flex items-center gap-1">+ Agregar</button>
                            </div>
                            
                            {components.map((comp, idx) => (
                                <div key={idx} className="bg-slate-800 p-4 rounded-lg border-l-4 border-indigo-500 relative">
                                    <button onClick={()=>setComponents(components.filter((_,i)=>i!==idx))} className="absolute top-2 right-2 text-red-400"><Icon name="trash-2" size={16}/></button>
                                    <div className="mb-2">
                                        <label className="text-[10px] text-slate-400 uppercase">Pieza</label>
                                        <input value={comp.descripcion} onChange={e=>{const n=[...components];n[idx].descripcion=e.target.value.toUpperCase();setComponents(n)}} className="w-full bg-transparent border-b border-slate-600 text-white font-bold uppercase focus:border-indigo-500 outline-none" placeholder="EJ: DELANTERO"/>
                                    </div>
                                    <div className="grid grid-cols-2 gap-3 mb-2">
                                        <div>
                                            <label className="text-[10px] text-slate-400">Sufijo</label>
                                            <input value={comp.sufijo} onChange={e=>{const n=[...components];n[idx].sufijo=e.target.value.toUpperCase();setComponents(n)}} className="w-full bg-slate-900 border border-slate-600 rounded p-1 text-center text-sm" placeholder="A"/>
                                        </div>
                                        <div>
                                            <label className="text-[10px] text-slate-400">Máquina</label>
                                            <input type="number" value={comp.maquina} onChange={e=>{const n=[...components];n[idx].maquina=e.target.value;setComponents(n)}} className="w-full bg-slate-900 border border-slate-600 rounded p-1 text-center font-bold text-yellow-400 text-lg"/>
                                        </div>
                                    </div>
                                    <div className="grid grid-cols-2 gap-3 bg-slate-900 p-2 rounded">
                                        <div>
                                            <label className="text-[10px] text-indigo-300 font-bold block mb-1">TOTAL LIENZOS</label>
                                            <input type="number" value={comp.totalLienzos} onChange={e=>{const n=[...components];n[idx].totalLienzos=e.target.value;setComponents(n)}} className="w-full bg-slate-700 border border-slate-500 rounded p-1 text-center text-white font-bold"/>
                                        </div>
                                        <div>
                                            <label className="text-[10px] text-slate-400 block mb-1">Pzs x Paquete</label>
                                            <input type="number" value={comp.piezasPorPaquete} onChange={e=>{const n=[...components];n[idx].piezasPorPaquete=e.target.value;setComponents(n)}} className="w-full bg-slate-700 border border-slate-500 rounded p-1 text-center text-blue-300 font-bold"/>
                                        </div>
                                    </div>
                                </div>
                            ))}
                        </div>
                        <div className="h-20"></div>
                    </div>

                    <div className="bg-slate-800 p-4 border-t border-slate-700 shrink-0 flex gap-2 overflow-x-auto">
                        {mode !== 'edit_archived' && (
                            <button onClick={saveAsActive} className="flex-1 bg-green-600 hover:bg-green-500 text-white py-3 rounded-lg font-bold shadow-lg flex items-center justify-center gap-2 min-w-[150px]">
                                <Icon name="check-circle"/> {mode === 'create' || mode === 'edit_draft' ? 'GENERAR PEDIDO' : 'GUARDAR CAMBIOS'}
                            </button>
                        )}
                        {(mode === 'create' || mode === 'edit_draft') && (
                            <button onClick={saveAsDraft} className="bg-orange-600 hover:bg-orange-500 text-white px-4 py-3 rounded-lg font-bold shadow flex items-center justify-center gap-2">
                                <Icon name="save"/> BORRADOR
                            </button>
                        )}
                        <button onClick={saveCopy} className="bg-slate-600 hover:bg-slate-500 text-white px-4 py-3 rounded-lg font-bold shadow flex items-center justify-center gap-2 whitespace-nowrap">
                            <Icon name="copy"/> GUARDAR COPIA
                        </button>
                    </div>
                </div>
            );
        };

        // --- COMPONENTE PRINCIPAL ---
        const App = () => {
            const [activeOrders, setActiveOrders] = useState([]);
            const [drafts, setDrafts] = useState([]);
            const [archivedOrders, setArchivedOrders] = useState([]);
            
            const [openSection, setOpenSection] = useState('active'); 
            const [editor, setEditor] = useState({ isOpen: false, mode: 'create', data: null });

            useEffect(() => {
                const unsubOrders = db.collection('orders').onSnapshot(snapshot => {
                    const all = snapshot.docs.map(d => ({...d.data(), id: d.id}));
                    setActiveOrders(all.filter(o => o.status !== 'ARCHIVADO'));
                    setArchivedOrders(all.filter(o => o.status === 'ARCHIVADO'));
                });

                const unsubDrafts = db.collection('drafts').orderBy('updatedAt', 'desc').onSnapshot(snapshot => {
                    setDrafts(snapshot.docs.map(d => ({...d.data(), id: d.id})));
                });
                
                lucide.createIcons();
                return () => { unsubOrders(); unsubDrafts(); };
            }, []);

            useEffect(() => { lucide.createIcons(); }, [activeOrders, drafts, archivedOrders, openSection]);

            const toggleSection = (sec) => setOpenSection(openSection === sec ? null : sec);

            const handleOpenEditor = (mode, data = null) => {
                setEditor({ isOpen: true, mode, data });
            };

            const handleSaveSuccess = (msg) => {
                setEditor({ isOpen: false, mode: 'create', data: null });
                const div = document.createElement('div');
                div.className = 'fixed top-4 left-1/2 transform -translate-x-1/2 bg-green-500 text-white px-6 py-3 rounded shadow-2xl z-[100] font-bold animate-bounce';
                div.innerText = msg;
                document.body.appendChild(div);
                setTimeout(() => div.remove(), 3000);
            };

            return (
                <div className="min-h-screen bg-slate-900 p-4 pb-20 flex flex-col items-center">
                    
                    <button 
                        onClick={() => handleOpenEditor('create')}
                        className="w-full max-w-2xl bg-gradient-to-r from-green-600 to-green-500 hover:from-green-500 hover:to-green-400 text-white h-24 rounded-2xl shadow-xl flex items-center justify-center gap-4 transform active:scale-95 transition-all mb-8 border-b-4 border-green-800"
                    >
                        <Icon name="wand-2" size={32} />
                        <span className="text-3xl font-black tracking-tighter">GENERAR PEDIDO</span>
                    </button>

                    <div className="w-full max-w-2xl space-y-4">
                        
                        {/* 1. PEDIDOS ACTIVOS */}
                        <div className="bg-slate-800 rounded-xl overflow-hidden border border-slate-700 shadow-lg">
                            <button onClick={() => toggleSection('active')} className="w-full p-4 flex justify-between items-center bg-blue-700 text-white">
                                <div className="flex items-center gap-3">
                                    <div className="bg-white/20 p-2 rounded"><Icon name="activity"/></div>
                                    <div className="text-left">
                                        <h3 className="font-bold text-lg leading-none">PEDIDOS ACTIVOS</h3>
                                        <span className="text-xs opacity-75">{activeOrders.length} en proceso</span>
                                    </div>
                                </div>
                                <Icon name={openSection === 'active' ? "chevron-up" : "chevron-down"} />
                            </button>
                            <div className={`accordion-content bg-slate-900 ${openSection === 'active' ? 'open' : ''}`}>
                                <div className="p-2 space-y-2">
                                    {activeOrders.map(order => (
                                        <div key={order.id} onClick={() => handleOpenEditor('edit_active', order)} className="p-3 bg-slate-800 hover:bg-slate-700 rounded border border-slate-700 cursor-pointer flex justify-between items-center">
                                            <div>
                                                <div className="font-bold text-white">{order.codigo} <span className="text-slate-400 text-sm">- {order.cliente}</span></div>
                                                <div className="text-xs text-blue-400">MQ: {order.maquina} | Partida: {order.partida}</div>
                                            </div>
                                            <Icon name="edit-3" className="text-slate-500"/>
                                        </div>
                                    ))}
                                    {activeOrders.length === 0 && <div className="p-4 text-center text-slate-500 text-sm">No hay pedidos activos.</div>}
                                </div>
                            </div>
                        </div>

                        {/* 2. BORRADORES */}
                        <div className="bg-slate-800 rounded-xl overflow-hidden border border-slate-700 shadow-lg">
                            <button onClick={() => toggleSection('drafts')} className="w-full p-4 flex justify-between items-center bg-orange-600 text-white">
                                <div className="flex items-center gap-3">
                                    <div className="bg-white/20 p-2 rounded"><Icon name="file-dashed"/></div>
                                    <div className="text-left">
                                        <h3 className="font-bold text-lg leading-none">BORRADORES</h3>
                                        <span className="text-xs opacity-75">{drafts.length} guardados</span>
                                    </div>
                                </div>
                                <Icon name={openSection === 'drafts' ? "chevron-up" : "chevron-down"} />
                            </button>
                            <div className={`accordion-content bg-slate-900 ${openSection === 'drafts' ? 'open' : ''}`}>
                                <div className="p-2 space-y-2">
                                    {drafts.map(draft => (
                                        <div key={draft.id} onClick={() => handleOpenEditor('edit_draft', draft)} className="p-3 bg-slate-800 hover:bg-slate-700 rounded border border-slate-700 cursor-pointer flex justify-between items-center relative overflow-hidden">
                                            <div className="absolute left-0 top-0 bottom-0 w-1 bg-orange-500"></div>
                                            <div className="pl-2">
                                                <div className="font-bold text-white">{draft.previewTitle || 'Sin Título'}</div>
                                                <div className="text-xs text-orange-300">Modificado: {draft.updatedAt ? new Date(draft.updatedAt.seconds * 1000).toLocaleDateString() : 'Hoy'}</div>
                                            </div>
                                            <Icon name="arrow-right-circle" className="text-orange-500"/>
                                        </div>
                                    ))}
                                    {drafts.length === 0 && <div className="p-4 text-center text-slate-500 text-sm">No hay borradores.</div>}
                                </div>
                            </div>
                        </div>

                        {/* 3. PEDIDOS ARCHIVADOS */}
                        <div className="bg-slate-800 rounded-xl overflow-hidden border border-slate-700 shadow-lg opacity-90">
                            <button onClick={() => toggleSection('archived')} className="w-full p-4 flex justify-between items-center bg-slate-600 text-white">
                                <div className="flex items-center gap-3">
                                    <div className="bg-white/20 p-2 rounded"><Icon name="archive"/></div>
                                    <div className="text-left">
                                        <h3 className="font-bold text-lg leading-none">ARCHIVADOS</h3>
                                        <span className="text-xs opacity-75">{archivedOrders.length} históricos</span>
                                    </div>
                                </div>
                                <Icon name={openSection === 'archived' ? "chevron-up" : "chevron-down"} />
                            </button>
                            <div className={`accordion-content bg-slate-900 ${openSection === 'archived' ? 'open' : ''}`}>
                                <div className="p-2 space-y-2">
                                    {archivedOrders.map(order => (
                                        <div key={order.id} onClick={() => handleOpenEditor('edit_archived', order)} className="p-3 bg-slate-800 hover:bg-slate-700 rounded border border-slate-700 cursor-pointer flex justify-between items-center grayscale">
                                            <div>
                                                <div className="font-bold text-slate-300">{order.codigo}</div>
                                                <div className="text-xs text-slate-500">{order.partida}</div>
                                            </div>
                                            <Icon name="eye" className="text-slate-500"/>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        </div>

                    </div>

                    {editor.isOpen && (
                        <GeneratorModal 
                            initialData={editor.data} 
                            mode={editor.mode}
                            onClose={() => setEditor({ ...editor, isOpen: false })}
                            onSaveSuccess={handleSaveSuccess}
                        />
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
