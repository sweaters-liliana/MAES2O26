<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consolidador de Producción - Cirineo</title>
    
    <link rel="icon" href="https://raw.githubusercontent.com/jesusvn1993mplvt3-ai/CIRINEO/refs/heads/main/icon.ico">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>

    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

    <style>
        body { background-color: #f1f5f9; color: #1e293b; font-family: system-ui, -apple-system, sans-serif; }
        .card-enter { animation: slideIn 0.3s ease-out forwards; }
        @keyframes slideIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        ::-webkit-scrollbar { width: 8px; height: 8px; }
        ::-webkit-scrollbar-track { background: #e2e8f0; }
        ::-webkit-scrollbar-thumb { background: #94a3b8; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #64748b; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        const firebaseConfig = {
            apiKey: "AIzaSyBqHgV4vDat1-VmZfKbiPg7nuiX-ROcexw",
            authDomain: "cirineo-cec21.firebaseapp.com",
            projectId: "cirineo-cec21",
            storageBucket: "cirineo-cec21.firebasestorage.app",
            messagingSenderId: "620210618284",
            appId: "1:620210618284:web:482bab9bf74650fff18409",
            measurementId: "G-B7YLM78RVW"
        };

        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        const Icon = ({ name, size = 18, className }) => {
            const containerRef = React.useRef(null);
            React.useEffect(() => {
                if (containerRef.current && lucide.icons[name]) {
                    containerRef.current.innerHTML = lucide.icons[name].toSvg({ width: size, height: size, class: className });
                }
            }, [name, size, className]);
            return <span ref={containerRef} className="inline-flex items-center justify-center"></span>;
        };

        const ScanCard = ({ scan, onApprove, onDelete, processing, isArchived }) => {
            const containerClasses = isArchived 
                ? "bg-slate-300 border-l-4 border-slate-400 rounded p-3 mb-3 flex flex-col gap-2 relative overflow-hidden text-slate-500 grayscale opacity-80" 
                : "bg-slate-800 border-l-4 border-indigo-500 rounded p-3 mb-3 shadow-lg card-enter flex flex-col gap-2 relative overflow-hidden text-white";

            const badgeClasses = isArchived
                ? "bg-slate-400 text-slate-600 text-[10px] font-mono px-2 py-0.5 rounded border border-slate-400"
                : "bg-indigo-900/50 text-indigo-200 text-[10px] font-mono px-2 py-0.5 rounded border border-indigo-700/50";

            return (
                <div className={containerClasses}>
                    {processing === scan.id && <div className="absolute inset-0 bg-black/60 z-10 flex items-center justify-center"><div className="w-6 h-6 border-2 border-white border-t-transparent rounded-full animate-spin"></div></div>}
                    <div className="flex justify-between items-start">
                        <div className={badgeClasses}>{scan.codigo_paquete}</div>
                        <div className="text-[10px] font-mono text-right flex items-center gap-1">{isArchived ? <Icon name="archive" size={10}/> : <Icon name="clock" size={10}/>} {scan.fecha_scan || '---'}</div>
                    </div>
                    <div>
                        <div className={`font-bold text-lg leading-tight ${isArchived ? "text-slate-600" : "text-white"}`}>{scan.modelo}</div>
                        <div className={`text-xs font-bold tracking-wide ${isArchived ? "text-slate-500" : "text-yellow-400"}`}>{scan.partida}</div>
                    </div>
                    <div className={`flex justify-between items-center p-2 rounded border mt-1 ${isArchived ? "bg-slate-200 border-slate-300" : "bg-slate-900/50 border-slate-700/50"}`}>
                        <div className="text-xs">
                            <span className="block text-[9px] uppercase font-bold text-slate-500">Tejedor</span>
                            <span className={`font-bold ${isArchived ? "text-slate-700" : "text-slate-200"}`}>{scan.tejedor || 'S/N'}</span>
                        </div>
                        <div className="text-right">
                            <span className="block text-[9px] uppercase font-bold text-slate-500">Paquete</span>
                            <span className={`font-black text-lg ${isArchived ? "text-slate-600" : "text-white"}`}>{scan.paquete_indice} <span className="text-xs font-normal">/ {scan.paquete_total}</span></span>
                        </div>
                    </div>
                    {!isArchived && (
                        <div className="grid grid-cols-2 gap-2 mt-2">
                            <button onClick={() => onDelete(scan)} className="bg-slate-700 hover:bg-red-900 hover:text-red-100 text-slate-300 py-2 rounded flex items-center justify-center gap-1 text-xs font-bold transition duration-200"><Icon name="x" size={16}/> DESCARTAR</button>
                            <button onClick={() => onApprove(scan)} className="bg-green-600 hover:bg-green-500 text-white py-2 rounded flex items-center justify-center gap-1 text-xs font-bold shadow-md transition duration-200 transform hover:scale-[1.02]"><Icon name="check" size={16}/> APROBAR</button>
                        </div>
                    )}
                    {isArchived && <div className="mt-2 text-center text-[10px] font-bold text-slate-500 uppercase flex items-center justify-center gap-1"><Icon name="check-circle" size={12}/> Aprobado y Archivado</div>}
                </div>
            );
        };

        const MachineColumn = ({ machineId, pendingScans, archivedScans, onApprove, onDelete, processingId }) => {
            const totalItems = pendingScans.length + archivedScans.length;
            return (
                <div className="min-w-[320px] max-w-[320px] flex flex-col h-full bg-slate-200/50 border border-slate-300 rounded-lg overflow-hidden shadow-sm">
                    <div className="p-3 border-b border-slate-300 bg-white shadow-sm flex justify-between items-center">
                        <div className="flex items-center gap-2">
                            <div className="bg-slate-800 w-8 h-8 rounded flex items-center justify-center font-black text-white shadow">{machineId}</div>
                            <span className="font-bold text-slate-700 text-sm">MÁQUINA</span>
                        </div>
                        <span className={`text-xs font-bold px-2 py-1 rounded-full ${pendingScans.length > 0 ? 'bg-indigo-100 text-indigo-700' : 'bg-slate-100 text-slate-400'}`}>{pendingScans.length} PENDIENTES</span>
                    </div>
                    <div className="p-3 overflow-y-auto flex-1 space-y-3">
                        {totalItems === 0 ? (
                            <div className="h-full flex flex-col items-center justify-center text-slate-400 opacity-60"><Icon name="check-circle" size={40} className="mb-2 text-slate-300"/><p className="text-xs font-bold uppercase tracking-wider">Todo limpio</p></div>
                        ) : (
                            <>
                                {pendingScans.map(scan => <ScanCard key={scan.id} scan={scan} onApprove={onApprove} onDelete={onDelete} processing={processingId} isArchived={false} />)}
                                {archivedScans.length > 0 && pendingScans.length > 0 && <div className="relative py-2"><div className="absolute inset-0 flex items-center"><div className="w-full border-t border-slate-300"></div></div><div className="relative flex justify-center text-xs uppercase"><span className="bg-slate-200 px-2 text-slate-500 font-bold">Archivados</span></div></div>}
                                {archivedScans.map(scan => <ScanCard key={`archived-${scan.id}`} scan={scan} onApprove={() => {}} onDelete={() => {}} processing={processingId} isArchived={true} />)}
                            </>
                        )}
                    </div>
                </div>
            );
        };

        const App = () => {
            const [scannedItems, setScannedItems] = useState([]);
            const [orders, setOrders] = useState([]);
            const [approvedIds, setApprovedIds] = useState(new Set());
            const [processingId, setProcessingId] = useState(null);
            const [lastAction, setLastAction] = useState(null);

            useEffect(() => {
                const unsubscribe = db.collection('orders').where('status', '!=', 'ARCHIVADO').onSnapshot(snap => setOrders(snap.docs.map(d => ({...d.data(), id: d.id}))));
                return () => unsubscribe();
            }, []);

            useEffect(() => {
                const unsubscribe = db.collection('registro_produccion').orderBy('fecha', 'desc').onSnapshot(snap => setScannedItems(snap.docs.map(d => ({...d.data(), id: d.id}))));
                return () => unsubscribe();
            }, []);

            useEffect(() => {
                const unsubscribe = db.collection('registros_aprobados').onSnapshot(snap => setApprovedIds(new Set(snap.docs.map(d => d.id))));
                return () => unsubscribe();
            }, []);

            const machineGroups = useMemo(() => {
                const groups = {};
                const noMachine = [];
                scannedItems.forEach(scan => {
                    const order = orders.find(o => String(o.id) === String(scan.orderId));
                    const isArchived = approvedIds.has(scan.id);
                    if (order && order.maquina) {
                        const mq = order.maquina;
                        if (!groups[mq]) groups[mq] = { pending: [], archived: [] };
                        if (isArchived) groups[mq].archived.push({ ...scan, orderRef: order });
                        else groups[mq].pending.push({ ...scan, orderRef: order });
                    } else {
                        if (!isArchived) noMachine.push({ ...scan, orderRef: null });
                    }
                });
                const sortedKeys = Object.keys(groups).sort((a, b) => parseInt(a) - parseInt(b));
                return { mapped: sortedKeys.map(k => ({ id: k, ...groups[k] })), unmapped: noMachine };
            }, [scannedItems, orders, approvedIds]);

            // --- FUNCIÓN APROBAR ACTUALIZADA ---
            const handleApprove = async (scanItem) => {
                setProcessingId(scanItem.id);
                try {
                    const orderDocRef = db.collection('orders').doc(String(scanItem.orderId));
                    const orderSnap = await orderDocRef.get();

                    if (!orderSnap.exists) { throw new Error("La orden asociada no existe."); }

                    const orderData = orderSnap.data();
                    const scanIndex = parseInt(scanItem.paquete_indice);

                    // BUSCAR Y MARCAR COMO TERMINADO EN LA ORDEN ORIGINAL
                    let packageFound = false;
                    const updatedProgreso = orderData.progreso.map(p => {
                        if (p.paqueteNum === scanIndex) {
                            packageFound = true;
                            // Esto actualiza el estado "Verde" en el otro HTML
                            return { ...p, finished: true, tejedor: scanItem.tejedor, fecha: new Date().toISOString().split('T')[0], lastUpdatedBy: 'Consolidador' };
                        }
                        return p;
                    });

                    if (!packageFound) { throw new Error(`No se encontró el paquete #${scanIndex} en la orden.`); }

                    // Actualizar orden real + Crear copia de aprobado
                    await orderDocRef.update({ progreso: updatedProgreso });
                    await db.collection('registros_aprobados').doc(scanItem.id).set({ ...scanItem, fecha_aprobacion: new Date().toISOString(), aprobado_por: 'Consolidador' });

                    setLastAction({ type: 'success', msg: `Paquete ${scanItem.codigo_paquete} aprobado.` });
                    setTimeout(() => setLastAction(null), 3000);

                } catch (error) {
                    alert("Error: " + error.message);
                }
                setProcessingId(null);
            };

            const handleDelete = async (scanItem) => {
                if(!confirm("¿Descartar este escaneo definitivamente?")) return;
                setProcessingId(scanItem.id);
                try {
                    await db.collection('registro_produccion').doc(scanItem.id).delete();
                    setLastAction({ type: 'deleted', msg: `Escaneo ${scanItem.codigo_paquete} eliminado.` });
                    setTimeout(() => setLastAction(null), 3000);
                } catch (error) { alert("Error: " + error.message); }
                setProcessingId(null);
            };

            const totalPendientes = scannedItems.filter(item => !approvedIds.has(item.id)).length;

            return (
                <div className="h-screen flex flex-col overflow-hidden bg-slate-100">
                    <header className="bg-white border-b border-slate-200 p-4 flex justify-between items-center shadow-sm z-20">
                        <div className="flex items-center gap-3">
                            <div className="bg-slate-900 p-2 rounded-lg text-white shadow-lg"><Icon name="list-checks" size={24}/></div>
                            <div><h1 className="text-xl font-black text-slate-800 leading-none tracking-tight">CONSOLIDADOR DE PRODUCCIÓN</h1><p className="text-xs text-slate-500 mt-1 font-bold">SINCRONIZACIÓN DE ESCANEOS</p></div>
                        </div>
                        <div className="flex items-center gap-4">
                            {lastAction && <div className={`px-4 py-2 rounded font-bold text-xs flex items-center gap-2 animate-pulse shadow-sm ${lastAction.type === 'success' ? 'bg-green-100 text-green-700 border border-green-200' : 'bg-red-100 text-red-700 border border-red-200'}`}><Icon name={lastAction.type === 'success' ? 'check-circle' : 'trash-2'} size={14}/>{lastAction.msg}</div>}
                            <div className="bg-slate-200 px-4 py-2 rounded-lg border border-slate-300 text-xs font-bold text-slate-600 flex items-center gap-2">TOTAL PENDIENTES <span className="bg-slate-800 text-white px-2 py-0.5 rounded text-sm">{totalPendientes}</span></div>
                        </div>
                    </header>
                    <div className="flex-1 overflow-x-auto overflow-y-hidden bg-slate-100 p-4">
                        <div className="h-full flex gap-4 min-w-max">
                            {machineGroups.mapped.map(group => <MachineColumn key={group.id} machineId={group.id} pendingScans={group.pending} archivedScans={group.archived} onApprove={handleApprove} onDelete={handleDelete} processingId={processingId} />)}
                            {machineGroups.unmapped.length > 0 && <div className="min-w-[320px] max-w-[320px] flex flex-col h-full bg-red-50 border border-red-200 rounded-lg overflow-hidden"><div className="p-3 border-b border-red-200 bg-red-100 flex justify-between items-center text-red-800"><span className="font-bold flex items-center gap-2 text-sm"><Icon name="alert-triangle" size={16}/> SIN ASIGNAR</span><span className="bg-red-600 text-white text-xs font-bold px-2 py-1 rounded-full">{machineGroups.unmapped.length}</span></div><div className="p-3 overflow-y-auto flex-1 space-y-3">{machineGroups.unmapped.map(scan => <ScanCard key={scan.id} scan={scan} onApprove={handleApprove} onDelete={handleDelete} processing={processingId} isArchived={false} />)}</div></div>}
                            {scannedItems.length === 0 && <div className="w-full h-full absolute inset-0 flex flex-col items-center justify-center text-slate-400 pointer-events-none"><div className="bg-white p-8 rounded-full shadow-xl mb-4"><Icon name="check-check" size={64} className="text-green-500"/></div><h2 className="text-2xl font-black text-slate-700">TODO SINCRONIZADO</h2><p className="font-medium">No hay registros de producción pendientes de revisión.</p></div>}
                        </div>
                    </div>
                </div>
            );
        };
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
