        .top-pane { overflow-y: auto; border-bottom: 4px solid #1e293b; background-color: #0f172a; }

<body class="bg-slate-900 text-slate-200 font-sans">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo, useRef } = React;
        
        const firebaseConfig = {
            apiKey: "AIzaSyCngQL1pdqghv2vbjkPycT1Xf0C46f7jYs",
            authDomain: "cirineo-cec21.firebaseapp.com",
            projectId: "cirineo-cec21",
            storageBucket: "cirineo-cec21.firebasestorage.app",
            messagingSenderId: "620210618284",
            appId: "1:620210618284:web:482bab9bf74650fff18409",
            measurementId: "G-B7YLM78RVW"
        };

        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        const Icon = ({ name, size = 18, className }) => <i data-lucide={name} width={size} height={size} className={className}></i>;
        
        const generateSmartID = (partida, pieces, maquina) => {
            const piecePrefixes = pieces.map(p => p.pieza.substring(0, 2).toUpperCase()).join('/');
            return `${partida}-${piecePrefixes}-M${maquina}`;
        };

        const useBarcodeScanner = (onScan) => {
            useEffect(() => {
                let buffer = '';
                let lastKeyTime = Date.now();
                const handleKeyDown = (e) => {
                    const target = e.target;
                    if (target.tagName === 'INPUT' || target.tagName === 'TEXTAREA') return;
                    const char = e.key;
                    const currentTime = Date.now();
                    if (currentTime - lastKeyTime > 100) buffer = '';
                    lastKeyTime = currentTime;
                    if (char === 'Enter') {
                        if (buffer.length > 5) onScan(buffer);
                        buffer = '';
                    } else if (char.length === 1) buffer += char;
                };
                window.addEventListener('keydown', handleKeyDown);
                return () => window.removeEventListener('keydown', handleKeyDown);
            }, [onScan]);
        };

        // --- COMPONENTE PAPELETA INDIVIDUAL (4x6) ---
        const PackageTicket = ({ order, pkg }) => {
            const canvasRef = useRef(null);
            const pieceInfo = order.subPiecesData?.find(p => p.pieza === pkg.piezaNombre) || {};
            
            useEffect(() => {
                if (canvasRef.current) {
                    const barcodeValue = `${order.id}-${pkg.id}`;
                    try {
                        JsBarcode(canvasRef.current, barcodeValue, {
                            format: "CODE128", displayValue: false, height: 50, width: 2, margin: 0, background: "transparent"
                        });
                    } catch (e) { console.error("Error barcode", e); }
                }
            }, [order, pkg]);

            return (
                <div className="ticket-container">
                    <div className="ticket-content">
                        <div className="ticket-row" style={{flex: '0 0 auto'}}>
                            <div className="ticket-col" style={{flex: 2}}><span className="ticket-label">MODELO</span><span className="ticket-value large">{order.codigo}</span></div>
                            <div className="ticket-col" style={{flex: 1}}><span className="ticket-label">PIEZAS</span><span className="ticket-value large text-center">{pkg.cantidad}</span></div>
                            <div className="ticket-col" style={{flex: 2}}><span className="ticket-label">PARTIDA</span><span className="ticket-value large">{order.partida}</span></div>
                            <div className="ticket-col" style={{flex: 3}}><span className="ticket-label">CLIENTE</span><span className="ticket-value large truncate">{order.cliente}</span></div>
                        </div>
                        <div className="ticket-row" style={{flex: '0 0 auto', padding: '4px'}}>
                            <div className="ticket-col border-r-0"><span className="ticket-label">DESCRIPCION</span><span className="ticket-value text-lg leading-tight">{pkg.piezaNombre}</span></div>
                        </div>
                        <div className="ticket-row" style={{flex: '1 1 auto'}}>
                            <div className="ticket-col text-center" style={{flex: 1}}><span className="ticket-label">NUMERO DE COSTURA</span><span className="ticket-value huge">{pkg.paqueteNum}</span><span className="text-xs font-bold">DE {pkg.paquetesDePieza}</span></div>
                            <div className="ticket-col text-center" style={{flex: 1.5}}><span className="ticket-label">PIEZAS X COSTURA</span><span className="ticket-value huge">{pkg.cantidad}</span></div>
                            <div className="ticket-col text-center bg-slate-100" style={{flex: 1}}><span className="ticket-label">MAQUINA</span><span className="ticket-value enormous">{order.maquina}</span></div>
                        </div>
                        <div className="ticket-row" style={{flex: '0 0 auto', fontSize: '9pt'}}>
                             <div className="ticket-col" style={{flex: 1}}><span className="ticket-label">TALLA</span><span className="ticket-value">{pieceInfo.talla || '-'}</span></div>
                            <div className="ticket-col" style={{flex: 2}}><span className="ticket-label">MATERIALES</span><div className="flex flex-col">{order.threading?.map((h, i) => (h.material && <span key={i} className="font-bold text-xs truncate">{h.material}</span>))}</div></div>
                             <div className="ticket-col" style={{flex: 1.5}}>
                                <div className="border-b-2 border-black mb-1 pb-1"><span className="ticket-label">FECHA ENTREGA</span><span className="ticket-value text-sm block">{new Date().toLocaleDateString('es-MX')}</span></div>
                                <div><span className="ticket-label">TEJIDO POR:</span><span className="block border-b border-black h-4"></span></div>
                            </div>
                        </div>
                        <div className="ticket-row no-border-bottom flex-col items-center justify-center pt-2" style={{flex: '0 0 auto'}}>
                            <canvas ref={canvasRef} className="max-w-full"></canvas>
                            <div className="text-[9px] font-mono text-center w-full leading-none mt-1">{pkg.codigoUnico}</div>
                            <div className="text-[8px] font-mono text-center w-full leading-none text-slate-500">ID: {order.id}-{pkg.id}</div>
                        </div>
                    </div>
                </div>
            );
        };

        // --- DRAFT EDITOR ---
        const DraftEditor = ({ draft, onSave, onCancel }) => {
            const [localDraft, setLocalDraft] = useState(draft);
            const [inventory, setInventory] = useState([]);
            const [suggestions, setSuggestions] = useState({ index: null, items: [] });
            useEffect(() => {
                const unsubscribe = db.collection('inventory').doc('main').onSnapshot(doc => { if (doc.exists && doc.data().items) setInventory(doc.data().items); });
                return () => unsubscribe();
            }, []);
            const addThread = () => setLocalDraft({ ...localDraft, threading: [...(localDraft.threading || []), { guia: (localDraft.threading?.length || 0) + 1, material: '', porcentaje: '', materialId: null }] });
            const removeThread = (idx) => setLocalDraft({ ...localDraft, threading: localDraft.threading.filter((_, i) => i !== idx) });
            const updateThread = (idx, field, val) => { const newThreads = [...localDraft.threading]; newThreads[idx] = { ...newThreads[idx], [field]: val }; setLocalDraft({ ...localDraft, threading: newThreads }); };
            const handleMaterialInput = (idx, val) => { updateThread(idx, 'material', val); if (val.length > 1) { const filtered = inventory.filter(i => `${i.material} ${i.color}`.toLowerCase().includes(val.toLowerCase())); setSuggestions({ index: idx, items: filtered }); } else { setSuggestions({ index: null, items: [] }); } };
            const selectSuggestion = (idx, item) => { const newThreads = [...localDraft.threading]; newThreads[idx] = { ...newThreads[idx], material: `${item.material} - ${item.color}`, materialId: item.id, stockDisponible: item.stock || '0' }; setLocalDraft({ ...localDraft, threading: newThreads }); setSuggestions({ index: null, items: [] }); };
            const calculateConsumption = (hilo) => { if (!hilo.materialId || !hilo.porcentaje) return 0; const totalGramos = localDraft.subPiecesData.reduce((acc, p) => acc + (Number(p.peso || 0) * Number(p.totalPedido || 0)), 0); return ((totalGramos * (Number(hilo.porcentaje) / 100)) / 1000).toFixed(2); };
            const updatePiece = (idx, field, val) => { const newPieces = [...localDraft.subPiecesData]; newPieces[idx] = { ...newPieces[idx], [field]: val }; setLocalDraft({ ...localDraft, subPiecesData: newPieces }); };
            
            return (
                <div className="flex flex-col h-full bg-slate-900">
                    <div className="bg-black p-4 text-white flex justify-between items-center shrink-0 border-b border-slate-800"><h2 className="font-bold text-lg"><Icon name="edit-3" className="inline mr-2"/> Editando Orden Máquina {localDraft.maquina}</h2></div>
                    <div className="p-6 overflow-y-auto flex-grow space-y-6">
                        <div className="grid grid-cols-3 gap-4 bg-slate-800 p-4 rounded border border-slate-700">
                            <div><label className="block text-xs font-bold text-slate-400">Máquina</label><input type="number" value={localDraft.maquina} onChange={e=>setLocalDraft({...localDraft, maquina: e.target.value})} className="w-full border border-slate-600 bg-slate-900 text-white p-1 rounded font-black text-xl"/></div>
                            <div><label className="block text-xs font-bold text-slate-400">Cliente</label><input value={localDraft.cliente} disabled className="w-full border border-slate-600 p-1 rounded bg-slate-700 text-slate-300"/></div>
                             <div><label className="block text-xs font-bold text-slate-400">Partida</label><input value={localDraft.partida} disabled className="w-full border border-slate-600 p-1 rounded bg-slate-700 text-slate-300"/></div>
                        </div>
                        <div>
                            <div className="flex justify-between items-center mb-2"><h3 className="font-bold text-sm text-slate-300">Enhebrado e Inventario</h3><button onClick={addThread} className="text-xs bg-indigo-900 text-indigo-200 border border-indigo-700 px-2 py-1 rounded font-bold hover:bg-indigo-800">+ Hilo</button></div>
                            <table className="w-full text-xs border border-slate-700">
                                <thead className="bg-slate-800 text-slate-300"><tr><th className="p-1 w-10">Guía</th><th className="p-1">Material</th><th className="p-1 w-16">%</th><th className="p-1 w-24">Consumo</th><th className="p-1 w-8"></th></tr></thead>
                                <tbody className="text-slate-200">
                                    {(localDraft.threading || []).map((h, i) => (
                                        <tr key={i} className="relative border-b border-slate-700">
                                            <td><input value={h.guia} onChange={e=>updateThread(i,'guia',e.target.value)} className="w-full text-center border-none bg-transparent text-white"/></td>
                                            <td className="p-1"><input value={h.material} onChange={e => handleMaterialInput(i, e.target.value)} className="w-full border border-slate-600 bg-slate-900 text-white p-1 rounded outline-none"/>{suggestions.index === i && suggestions.items.length > 0 && (<div className="absolute z-50 bg-slate-800 border border-slate-600 shadow-lg w-full max-w-md max-h-40 overflow-y-auto left-0 mt-1 rounded">{suggestions.items.map(item => (<div key={item.id} onClick={() => selectSuggestion(i, item)} className="p-2 hover:bg-slate-700 cursor-pointer border-b border-slate-700 flex justify-between items-center"><div><span className="font-bold text-slate-200">{item.material}</span><span className="text-slate-400 ml-1">- {item.color}</span></div><span className="bg-green-900 text-green-200 px-2 py-0.5 rounded text-[10px] font-bold">Stock: {item.stock || 0}kg</span></div>))}</div>)}</td>
                                            <td><input value={h.porcentaje} onChange={e=>updateThread(i,'porcentaje',e.target.value)} className="w-full text-center border border-slate-600 bg-slate-900 text-white p-1" placeholder="%"/></td>
                                            <td className="text-center font-bold text-orange-400 bg-slate-800">{calculateConsumption(h)} Kg</td>
                                            <td className="text-center"><button onClick={()=>removeThread(i)} className="text-red-400 font-bold hover:text-red-300">x</button></td>
                                        </tr>
                                    ))}
                                </tbody>
                            </table>
                        </div>
                        <div>
                            <h3 className="font-bold text-sm text-slate-300 mb-2">Detalles Técnicos (Piezas)</h3>
                            {localDraft.subPiecesData.map((p, idx) => (
                                <div key={idx} className="bg-slate-800 border border-slate-700 rounded p-3 mb-2 shadow-sm">
                                    <div className="font-bold text-indigo-400 mb-2 border-b border-slate-600 pb-1">{p.pieza}</div>
                                    <div className="grid grid-cols-4 gap-2">
                                        <div><label className="text-[10px] font-bold text-slate-500">Talla</label><input value={p.talla} onChange={e=>updatePiece(idx,'talla',e.target.value)} className="w-full border border-slate-600 bg-slate-900 text-white p-1 rounded text-xs font-bold"/></div>
                                         <div><label className="text-[10px] font-bold text-slate-500">Peso (g)</label><input value={p.peso} onChange={e=>updatePiece(idx,'peso',e.target.value)} className="w-full border border-slate-600 bg-slate-900 text-white p-1 rounded text-xs"/></div>
                                         <div><label className="text-[10px] font-bold text-slate-500">Tiempo (min)</label><input value={p.tiempo} onChange={e=>updatePiece(idx,'tiempo',e.target.value)} className="w-full border border-slate-600 bg-slate-900 text-white p-1 rounded text-xs"/></div>
                                        <div><label className="text-[10px] font-bold text-slate-500">Cant.</label><input value={p.totalPedido} disabled className="w-full border border-slate-600 p-1 rounded text-xs bg-slate-700 text-slate-300 text-center"/></div>
                                    </div>
                                </div>
                            ))}
                        </div>
                    </div>
                    <div className="p-4 bg-slate-900 border-t border-slate-800 flex justify-end gap-3">
                        <button onClick={onCancel} className="px-4 py-2 rounded text-slate-400 font-bold hover:bg-slate-800 border border-slate-700">Cancelar</button>
                        <button onClick={() => onSave(localDraft)} className="px-6 py-2 rounded bg-black text-white border border-slate-600 font-bold hover:bg-slate-800 shadow flex items-center gap-2"><Icon name="check-circle"/> CONFIRMAR</button>
                    </div>
                </div>
            );
        };

        // --- ORDER GENERATOR ---
        const OrderGeneratorModal = ({ onClose, onProcess }) => {
            const [step, setStep] = useState('input');
            const [drafts, setDrafts] = useState([]);
            const [currentDraftIndex, setCurrentDraftIndex] = useState(null);
            const [form, setForm] = useState({ modelo: '', cliente: '', fecha: new Date().toISOString().split('T')[0], partidaCodigo: '', totalPrendas: 0 });
            const [components, setComponents] = useState([{ descripcion: '', sufijo: '', maquina: '', multiplicador: 1, piezasPorPaquete: 0 }]);
            
            useEffect(() => {
                if (!form.fecha) return;
                const fechaObj = new Date(form.fecha + 'T00:00:00');
                const meses = ["ENE", "FEB", "MAR", "ABR", "MAY", "JUN", "JUL", "AGO", "SEP", "OCT", "NOV", "DIC"];
                const mes = meses[fechaObj.getMonth()];
                const year = fechaObj.getFullYear().toString().slice(-2);
                setForm(prev => ({ ...prev, partidaCodigo: `${mes}${year}_01` }));
            }, [form.fecha]);

            const handleGenerateDrafts = () => {
                if (!form.partidaCodigo || !form.cliente || !form.modelo) return alert("Faltan datos generales");
                const ordersByMachine = {};
                let hasValidComponent = false;
                components.forEach(comp => {
                    if(!comp.descripcion || !comp.maquina) return;
                    hasValidComponent = true;
                    const maquinaKey = String(comp.maquina);
                    if (!ordersByMachine[maquinaKey]) {
                        ordersByMachine[maquinaKey] = {
                            codigo: form.modelo.toUpperCase(), cliente: form.cliente.toUpperCase(), maquina: maquinaKey, partida: form.partidaCodigo.toUpperCase(),
                            subPiecesData: [], predefinedPackages: [], createdAt: new Date().toLocaleString('es-MX'),
                            threading: [{ guia: 1, material: '', porcentaje: '', materialId: null }, { guia: 2, material: '', porcentaje: '', materialId: null }]
                        };
                    }
                    const totalPiezasComp = form.totalPrendas * comp.multiplicador;
                    ordersByMachine[maquinaKey].subPiecesData.push({ id: Date.now() + Math.random(), pieza: comp.descripcion.toUpperCase(), talla: 'UNI', totalPedido: totalPiezasComp, peso: '', tiempo: '' });
                    const numPaquetes = comp.piezasPorPaquete > 0 ? Math.ceil(totalPiezasComp / comp.piezasPorPaquete) : 0;
                    for (let i = 1; i <= numPaquetes; i++) {
                        const cantidad = (i === numPaquetes && totalPiezasComp % comp.piezasPorPaquete !== 0) ? totalPiezasComp % comp.piezasPorPaquete : comp.piezasPorPaquete;
                        ordersByMachine[maquinaKey].predefinedPackages.push({
                            id: Date.now() + Math.random() + i, piezaNombre: comp.descripcion.toUpperCase(), cantidad: cantidad, paqueteNum: i, paquetesDePieza: numPaquetes,
                            codigoUnico: `${form.partidaCodigo}${comp.sufijo}_${i}_${numPaquetes}`, finished: false, tejedor: '', fecha: '', defectos: '', agujas: ''
                        });
                    }
                });
                if(!hasValidComponent) return alert("Agrega al menos un componente válido");
                setDrafts(Object.values(ordersByMachine));
                setStep('staging');
            };

            const handleSaveOne = async (finalDraft) => {
                try {
                    const invDoc = await db.collection('inventory').doc('main').get();
                    let currentItems = invDoc.exists && invDoc.data().items ? invDoc.data().items : [];
                    const batch = db.batch();
                    const newId = String(Date.now() + Math.random());
                    const orderRef = db.collection('orders').doc(newId);
                    const displayId = generateSmartID(finalDraft.partida, finalDraft.subPiecesData, finalDraft.maquina);
                    batch.set(orderRef, { ...finalDraft, id: Number(newId), displayId: displayId, progreso: finalDraft.predefinedPackages, status: 'EN PROCESO', totalPedido: finalDraft.subPiecesData.reduce((a,b)=>a+Number(b.totalPedido),0) });
                    const totalGramos = finalDraft.subPiecesData.reduce((acc, p) => acc + (Number(p.peso || 0) * Number(p.totalPedido || 0)), 0);
                    (finalDraft.threading || []).forEach(hilo => {
                        if (hilo.materialId) {
                            const cantADescontar = Number(((totalGramos * (Number(hilo.porcentaje) / 100)) / 1000).toFixed(2));
                            const itemIndex = currentItems.findIndex(i => i.id === hilo.materialId);
                            if(itemIndex !== -1) {
                                currentItems[itemIndex].stock = (parseFloat(currentItems[itemIndex].stock || 0) - cantADescontar).toFixed(2);
                                const moveRef = db.collection('inventory_movements').doc();
                                batch.set(moveRef, { materialId: hilo.materialId, type: 'SALIDA_ORDEN', quantityKg: cantADescontar, orderId: displayId, model: finalDraft.codigo, partida: finalDraft.partida, timestamp: firebase.firestore.FieldValue.serverTimestamp(), note: `Consumo automático` });
                            }
                        }
                    });
                    batch.set(db.collection('inventory').doc('main'), { items: currentItems });
                    await batch.commit();
                    const remaining = drafts.filter((_, i) => i !== currentDraftIndex);
                    setDrafts(remaining); setStep('staging'); setCurrentDraftIndex(null);
                    if (remaining.length === 0) { alert("¡Órdenes creadas!"); onProcess(); }
                } catch (e) { console.error("Error save:", e); alert("Error al guardar."); }
            };

            if (step === 'editing' && currentDraftIndex !== null) return (<div className="fixed inset-0 bg-black/90 z-[60] flex items-center justify-center p-4"><div className="bg-slate-900 rounded-lg shadow-2xl w-full max-w-2xl h-[90vh] overflow-hidden relative border border-slate-700"><DraftEditor draft={drafts[currentDraftIndex]} onSave={handleSaveOne} onCancel={() => setStep('staging')} /></div></div>);
            if (step === 'staging') return (<div className="fixed inset-0 bg-black/90 z-[60] flex items-center justify-center p-4"><div className="bg-slate-900 rounded-lg shadow-2xl w-full max-w-4xl h-[80vh] overflow-hidden flex flex-col border border-slate-700"><div className="bg-black p-4 text-white flex justify-between items-center shrink-0 border-b border-slate-800"><div><h1 className="text-xl font-bold flex items-center gap-2"><Icon name="layers"/> Órdenes Preparadas</h1></div><button onClick={() => setStep('input')} className="text-white bg-slate-800 border border-slate-600 px-3 py-1 rounded text-xs font-bold hover:bg-slate-700">Volver</button></div><div className="p-6 overflow-y-auto bg-slate-900 flex-grow grid grid-cols-1 md:grid-cols-2 gap-4">{drafts.length === 0 && <div className="col-span-full flex flex-col items-center justify-center text-slate-500 py-10"><Icon name="check-circle" size={48} className="mb-2"/><button onClick={onClose} className="mt-4 text-blue-400 font-bold hover:underline">Cerrar</button></div>}{drafts.map((draft, idx) => (<div key={idx} className="bg-slate-800 rounded shadow border-l-4 border-indigo-500 p-4 flex flex-col justify-between"><div><div className="flex justify-between items-start mb-2"><h3 className="font-black text-xl text-white">MÁQUINA {draft.maquina}</h3><span className="bg-yellow-900 text-yellow-100 text-[10px] font-bold px-2 py-1 rounded">BORRADOR</span></div><div className="text-sm text-slate-400 mb-2"><p><strong>Cliente:</strong> {draft.cliente}</p><p><strong>Piezas:</strong> {draft.subPiecesData.map(p=>p.pieza).join(', ')}</p></div></div><button onClick={() => { setCurrentDraftIndex(idx); setStep('editing'); }} className="w-full mt-3 bg-indigo-900 hover:bg-indigo-800 text-white border border-indigo-700 font-bold py-2 rounded flex items-center justify-center gap-2"><Icon name="edit"/> REVISAR, PESOS E INVENTARIO</button></div>))}</div></div></div>);

            return (
                <div className="fixed inset-0 bg-black/90 z-[60] flex items-center justify-center p-4">
                    <div className="bg-slate-900 rounded-lg shadow-2xl w-full max-w-5xl h-[90vh] overflow-y-auto flex flex-col border border-slate-700">
                        {/* HEADER NEGRO */}
                        <div className="bg-black p-4 text-white flex justify-between items-center shrink-0 border-b border-slate-800">
                            <div><h1 className="text-xl font-bold flex items-center gap-2"><i className="fas fa-magic"></i> Generador Automático</h1></div>
                            <button onClick={onClose} className="text-white font-bold bg-slate-800 hover:bg-slate-700 p-1 rounded"><Icon name="x"/></button>
                        </div>
                        
                        <div className="p-6 grid grid-cols-1 md:grid-cols-2 gap-6 overflow-y-auto">
                            <div className="space-y-4">
                                <h2 className="text-lg font-semibold text-slate-300 border-b border-slate-700 pb-1">1. Datos Generales</h2>
                                <div className="grid grid-cols-2 gap-4">
                                    <div><label className="block text-xs font-bold text-slate-400">Modelo</label><input value={form.modelo} onChange={e => setForm({...form, modelo: e.target.value.toUpperCase()})} className="w-full p-2 border border-slate-600 bg-slate-800 text-white rounded font-bold uppercase"/></div>
                                    <div><label className="block text-xs font-bold text-slate-400">Cliente</label><input value={form.cliente} onChange={e => setForm({...form, cliente: e.target.value.toUpperCase()})} className="w-full p-2 border border-slate-600 bg-slate-800 text-white rounded font-bold uppercase"/></div>
                                </div>
                                <div className="grid grid-cols-2 gap-4">
                                    <div><label className="block text-xs font-bold text-slate-400">Fecha Entrega</label><input type="date" value={form.fecha} onChange={e => setForm({...form, fecha: e.target.value})} className="w-full p-2 border border-slate-600 bg-slate-800 text-white rounded"/></div>
                                    <div><label className="block text-xs font-bold text-slate-400">Cód. Partida</label><input value={form.partidaCodigo} onChange={e => setForm({...form, partidaCodigo: e.target.value.toUpperCase()})} className="w-full p-2 border border-slate-600 bg-slate-700 text-white rounded font-black"/></div>
                                </div>
                                <div><label className="block text-xs font-bold text-slate-400">Cantidad TOTAL</label><input type="number" value={form.totalPrendas} onChange={e => setForm({...form, totalPrendas: Number(e.target.value)})} className="w-full p-2 border border-slate-600 rounded bg-yellow-900 text-yellow-100 text-xl font-bold text-center"/></div>
                            </div>
                            <div className="space-y-4">
                                <div className="flex justify-between items-center border-b border-slate-700 pb-1"><h2 className="text-lg font-semibold text-slate-300">2. Partes de la Prenda</h2><button onClick={() => setComponents([...components, { descripcion: '', sufijo: '', maquina: '', multiplicador: 1, piezasPorPaquete: 0 }])} className="bg-green-800 hover:bg-green-700 text-white px-2 py-1 rounded text-xs flex gap-1 items-center border border-green-600"><Icon name="plus" size={12}/> Agregar</button></div>
                                <div className="bg-slate-800 p-2 rounded-lg border border-slate-700 h-64 overflow-y-auto space-y-2">
                                    {components.map((comp, idx) => (
                                        <div key={idx} className="bg-slate-700 p-2 rounded shadow-sm border border-slate-600 relative">
                                            <button onClick={() => setComponents(components.filter((_, i) => i !== idx))} className="absolute top-1 right-1 text-red-400 hover:text-red-300"><Icon name="x" size={14}/></button>
                                            <div className="grid grid-cols-2 gap-2 mb-2">
                                                <div><label className="text-[10px] font-bold text-slate-400">Descripción</label><input value={comp.descripcion} onChange={e => { const newComps=[...components]; newComps[idx].descripcion=e.target.value.toUpperCase(); setComponents(newComps); }} className="w-full p-1 border border-slate-500 bg-slate-800 text-white rounded text-xs font-bold uppercase"/></div>
                                                <div><label className="text-[10px] font-bold text-slate-400">Sufijo Cód.</label><input value={comp.sufijo} onChange={e => { const newComps=[...components]; newComps[idx].sufijo=e.target.value.toUpperCase(); setComponents(newComps); }} className="w-full p-1 border border-slate-500 rounded text-xs font-bold uppercase bg-indigo-900 text-white"/></div>
                                            </div>
                                            <div className="grid grid-cols-3 gap-2">
                                                <div><label className="text-[10px] font-bold text-slate-400">Máquina</label><input type="number" value={comp.maquina} onChange={e => { const newComps=[...components]; newComps[idx].maquina=e.target.value; setComponents(newComps); }} className="w-full p-1 border border-slate-500 bg-slate-800 text-white rounded text-xs font-black text-center"/></div>
                                                <div><label className="text-[10px] font-bold text-slate-400">Mult.</label><input type="number" value={comp.multiplicador} onChange={e => { const newComps=[...components]; newComps[idx].multiplicador=Number(e.target.value); setComponents(newComps); }} className="w-full p-1 border border-slate-500 bg-slate-800 text-white rounded text-xs text-center"/></div>
                                                <div><label className="text-[10px] font-bold text-slate-400">Pzs x Paq</label><input type="number" value={comp.piezasPorPaquete} onChange={e => { const newComps=[...components]; newComps[idx].piezasPorPaquete=Number(e.target.value); setComponents(newComps); }} className="w-full p-1 border border-slate-500 rounded text-xs bg-blue-900 text-white text-center"/></div>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        </div>
                        <div className="bg-black text-white p-4 shrink-0 mt-auto flex justify-end border-t border-slate-800">
                            <button onClick={handleGenerateDrafts} className="bg-blue-900 hover:bg-blue-800 border border-blue-700 text-white px-6 py-2 rounded font-bold shadow-lg transform hover:scale-105 transition flex items-center gap-2"><Icon name="arrow-right"/> SIGUIENTE</button>
                        </div>
                    </div>
                </div>
            );
        };

        const InstallButton = () => {
             const [deferredPrompt, setDeferredPrompt] = useState(null);
            useEffect(() => { const handler = (e) => { e.preventDefault(); setDeferredPrompt(e); }; window.addEventListener('beforeinstallprompt', handler); return () => window.removeEventListener('beforeinstallprompt', handler); }, []);
            const handleInstall = async () => { if (!deferredPrompt) return; deferredPrompt.prompt(); const { outcome } = await deferredPrompt.userChoice; if (outcome === 'accepted') setDeferredPrompt(null); };
            if (!deferredPrompt) return null;
            return (<button onClick={handleInstall} className="bg-black hover:bg-slate-800 text-white h-10 px-3 py-2 rounded font-bold shadow flex items-center gap-2 text-xs border border-slate-700"><Icon name="download-cloud" size={16}/> INSTALAR APP</button>);
        };

        const MachineCard = ({ maquina, orders }) => {
            const [is24Hours, setIs24Hours] = useState(true);
            const pendingPackages = useMemo(() => {
                let pkgs = [];
                orders.forEach(o => { const incomplete = o.progreso?.filter(p => !p.finished) || []; incomplete.forEach(p => { const pieceData = o.subPiecesData?.find(sp => sp.pieza === p.piezaNombre) || o; const timePerPiece = Number(pieceData.tiempo) || 0; pkgs.push({ ...p, parentOrderId: o.id, orderCode: o.codigo, partida: o.partida, timeTotal: (p.cantidad * timePerPiece) }); }); });
                return pkgs; 
            }, [orders]);
            const updateObs = async (pkgId, parentOrderId, newVal) => { const order = orders.find(o => o.id === parentOrderId); if(!order) return; const newProgreso = order.progreso.map(p => p.id === pkgId ? {...p, observaciones: newVal} : p); await db.collection('orders').doc(String(parentOrderId)).update({progreso: newProgreso}); };
            const totalMinutesLeft = pendingPackages.reduce((sum, p) => sum + p.timeTotal, 0);
            const hoursPerDay = is24Hours ? 24 : 12;
            const daysLeft = totalMinutesLeft > 0 ? (totalMinutesLeft / 60 / hoursPerDay).toFixed(1) : 0;
            const hoursLeft = (totalMinutesLeft / 60).toFixed(1);

            return (
                <div className="machine-card shadow-lg">
                    <div className="flex justify-between items-center border-b border-slate-500 pb-2 mb-2"><div><div className="text-xs text-slate-400 font-bold uppercase machine-title">Máquina</div><div className="text-3xl font-black text-yellow-400 machine-val">#{maquina}</div></div><div className="text-right"><button onClick={()=>setIs24Hours(!is24Hours)} className="bg-slate-700 hover:bg-slate-600 px-2 py-1 rounded text-[10px] font-bold mb-1 border border-slate-500 block w-full text-white">{is24Hours ? '24H' : '12H'}</button><div className="text-xs font-bold text-green-400">{daysLeft}d ({hoursLeft}h)</div></div></div>
                    <div className="pkg-list space-y-1">{pendingPackages.length === 0 && <div className="text-center text-slate-500 text-xs py-4">Libre</div>}{pendingPackages.map((p, i) => (<div key={i} className="bg-slate-800 p-2 rounded flex gap-2 items-center text-xs border border-slate-700"><div className="font-black text-white text-lg w-8 text-right shrink-0">{p.cantidad}</div><div className="w-20 shrink-0 overflow-hidden"><div className="font-bold text-slate-300 truncate text-[10px]" title={p.piezaNombre}>{p.piezaNombre}</div><div className="text-[9px] text-yellow-500 font-black truncate">{p.partida}</div></div><div className="flex-grow pl-2 border-l border-slate-600 obs-input-container"><input className="obs-input placeholder-slate-600" placeholder="Obs..." defaultValue={p.observaciones || ''} onBlur={(e) => updateObs(p.id, p.parentOrderId, e.target.value)} onKeyDown={(e) => { if(e.key === 'Enter') e.target.blur(); }}/></div></div>))}</div>
                </div>
            );
        };

        const DashboardBottom = ({ activeOrders }) => {
            const machineGroups = useMemo(() => { const groups = {}; activeOrders.forEach(o => { if(!groups[o.maquina]) groups[o.maquina] = []; groups[o.maquina].push(o); }); return Object.keys(groups).sort((a,b) => parseInt(a)-parseInt(b)).map(k => ({ id: k, orders: groups[k] })); }, [activeOrders]);
            return (<div className="bottom-pane shadow-inner">{machineGroups.map(g => <MachineCard key={g.id} maquina={g.id} orders={g.orders} />)}{machineGroups.length === 0 && <div className="text-slate-500 w-full flex items-center justify-center font-bold">No hay producción activa</div>}</div>);
        };

        const SmartImage = ({ repoUrls, codigo, className }) => {
             const [imgSrc, setImgSrc] = useState(null);
            const [attempt, setAttempt] = useState({ urlIndex: 0, extension: 'jpg' });
            useEffect(() => {
                if (!repoUrls || !repoUrls.length || !codigo) { setImgSrc(null); return; }
                setAttempt({ urlIndex: 0, extension: 'jpg' });
                const base = repoUrls[0].endsWith('/') ? repoUrls[0] : repoUrls[0] + '/';
                setImgSrc(`${base}${codigo}.jpg`);
            }, [repoUrls, codigo]);

            const handleError = () => {
                const { urlIndex, extension } = attempt;
                if (extension === 'jpg') {
                    const base = repoUrls[urlIndex].endsWith('/') ? repoUrls[urlIndex] : repoUrls[urlIndex] + '/';
                    setImgSrc(`${base}${codigo}.png`);
                    setAttempt({ ...attempt, extension: 'png' });
                } else if (urlIndex < repoUrls.length - 1) {
                    const nextIdx = urlIndex + 1;
                    const base = repoUrls[nextIdx].endsWith('/') ? repoUrls[nextIdx] : repoUrls[nextIdx] + '/';
                    setImgSrc(`${base}${codigo}.jpg`);
                    setAttempt({ urlIndex: nextIdx, extension: 'jpg' });
                } else {
                    setAttempt({ ...attempt, extension: 'fail' });
                }
            };
            if (attempt.extension === 'fail' || !imgSrc) return <div className={`bg-slate-100 flex flex-col items-center justify-center text-slate-300 ${className}`}><Icon name="image-off" size={32} className="mb-2"/><span className="text-[10px] text-center px-2">Sin img</span></div>;
            return <img src={imgSrc} onError={handleError} className={className} />;
        };

        const OrderView = ({ order, config, onBack, onEdit }) => { 
            const [entry, setEntry] = useState({ tejedor: '', fecha: new Date().toISOString().split('T')[0], defectos: '', agujas: '' });
            const markPackage = async (pkgId) => { if(!entry.tejedor) return alert("Por favor selecciona un TEJEDOR"); const newProgreso = order.progreso.map(p => p.id === pkgId ? {...p, finished: true, tejedor: entry.tejedor, fecha: entry.fecha, defectos: entry.defectos, agujas: entry.agujas} : p); await db.collection('orders').doc(String(order.id)).update({progreso: newProgreso}); };
            const unmarkPackage = async (pkgId) => { const newProgreso = order.progreso.map(p => p.id === pkgId ? {...p, finished: false, tejedor: '', fecha: '', defectos: '', agujas: ''} : p); await db.collection('orders').doc(String(order.id)).update({progreso: newProgreso}); };
            const toggleArchive = async () => {
                if (order.status === 'ARCHIVADO') { if(window.confirm("¿Desarchivar esta orden?")){ await db.collection('orders').doc(String(order.id)).update({ status: 'EN PROCESO' }); onBack(); } return; }
                const incompletePkgs = order.progreso.filter(p => !p.finished);
                if (incompletePkgs.length === 0) { if(!window.confirm("La orden está COMPLETA. ¿Desea archivarla?")) return; await db.collection('orders').doc(String(order.id)).update({ status: 'ARCHIVADO' }); onBack(); } 
                else {
                    const msg = `⚠️ ADVERTENCIA: Hay ${incompletePkgs.length} paquetes SIN TERMINAR.\n\nSi archiva ahora, el sistema asume que NO se tejieron y REGRESARÁ el material calculado al inventario.\n\n¿Está seguro?`;
                    if(!window.confirm(msg)) return;
                    try {
                        const invRef = db.collection('inventory').doc('main');
                        const invDoc = await invRef.get();
                        let currentItems = invDoc.exists ? invDoc.data().items : [];
                        let refundLog = [];
                        let totalUnfinishedGrams = 0;
                        incompletePkgs.forEach(pkg => { const pieceInfo = order.subPiecesData.find(sp => sp.pieza === pkg.piezaNombre); const weight = Number(pieceInfo?.peso || 0); totalUnfinishedGrams += (pkg.cantidad * weight); });
                        order.threading.forEach(hilo => { if (hilo.materialId && hilo.porcentaje) { const kgToRefund = (totalUnfinishedGrams * (Number(hilo.porcentaje) / 100)) / 1000; const itemIndex = currentItems.findIndex(i => i.id === hilo.materialId); if (itemIndex > -1 && kgToRefund > 0) { const currentStock = parseFloat(currentItems[itemIndex].stock || 0); currentItems[itemIndex].stock = (currentStock + kgToRefund).toFixed(2); refundLog.push(`${hilo.material}: +${kgToRefund.toFixed(2)}kg`); } } });
                        const batch = db.batch(); batch.update(invRef, { items: currentItems }); batch.update(db.collection('orders').doc(String(order.id)), { status: 'ARCHIVADO' });
                        if(refundLog.length > 0) { const moveRef = db.collection('inventory_movements').doc(); batch.set(moveRef, { type: 'DEVOLUCION_ARCHIVO', details: refundLog, orderId: order.displayId, timestamp: firebase.firestore.FieldValue.serverTimestamp() }); }
                        await batch.commit(); alert(`Orden Archivada.\n\nMaterial devuelto al inventario:\n${refundLog.join('\n')}`); onBack();
                    } catch (e) { console.error(e); alert("Error al actualizar inventario. Revise la consola."); }
                }
            };
            const minutosPorPrenda = order.subPiecesData.reduce((acc, curr) => acc + (Number(curr.tiempo) || 0), 0);
            const piezasPorHora = minutosPorPrenda > 0 ? (60 / minutosPorPrenda).toFixed(0) : 0;
            const piezasPorTurno = minutosPorPrenda > 0 ? ((60 / minutosPorPrenda) * 12).toFixed(0) : 0;

            return (
                <div className="bg-slate-900 min-h-screen relative">
                    <div className="no-print p-4 border-b border-slate-700 flex justify-between bg-slate-800 sticky top-0 z-10 shadow-sm">
                        <button onClick={onBack} className="flex items-center gap-2 text-slate-300 font-bold hover:text-white"><Icon name="arrow-left"/> Volver</button>
                        <div className="flex gap-2">
                             <button onClick={toggleArchive} className={`px-3 py-1 rounded font-bold text-xs flex items-center gap-1 text-white ${order.status === 'ARCHIVADO' ? 'bg-orange-600 hover:bg-orange-700' : 'bg-green-700 hover:bg-green-800'}`}><Icon name={order.status === 'ARCHIVADO' ? "refresh-ccw" : "archive"}/> {order.status === 'ARCHIVADO' ? 'DESARCHIVAR' : 'ARCHIVAR ORDEN'}</button>
                             <button onClick={() => window.location.href='papeletas.html'} className="bg-purple-700 text-white px-3 py-1 rounded font-bold text-xs flex items-center gap-1 hover:bg-purple-800 shadow"><Icon name="tags"/> PAPELETAS (4x6)</button>
                             <button onClick={() => onEdit(order)} className="bg-indigo-700 text-white px-3 py-1 rounded font-bold text-xs flex items-center gap-1 hover:bg-indigo-800"><Icon name="file-edit"/> EDITAR</button>
                             <button onClick={() => window.print()} className="bg-white text-black px-3 py-1 rounded font-bold text-xs flex items-center gap-1 hover:bg-slate-200"><Icon name="printer"/> IMPRIMIR CARTA</button>
                        </div>
                    </div>
                    <div className="p-8 print:p-0">
                        {order.status === 'ARCHIVADO' && <div className="bg-orange-900 border-l-4 border-orange-500 text-orange-100 p-4 mb-4 font-bold text-center no-print">ESTA ORDEN ESTÁ ARCHIVADA / TERMINADA</div>}
                        {order.progreso?.map((p) => (<PackageTicket key={p.id} order={order} pkg={p} />))}
                        <div className="print-visible-wrapper bg-white text-black p-4 rounded text-slate-800">
                             <div className="flex justify-between items-start mb-4 border-b-4 border-black pb-2">
                                <div className="w-8/12"><h1 className="font-black uppercase tracking-tighter text-black">{order.cliente}</h1><div className="flex gap-6 items-baseline header-info"><div className="uppercase text-black">PARTIDA: {order.partida}</div><div className="text-slate-700 uppercase">MOD: {order.codigo}</div></div></div>
                                <div className="w-3/12 text-right"><div className="machine-number-box text-black">MÁQUINA</div><div className="machine-number-val text-black">{order.maquina}</div></div>
                             </div>
                             <div className="flex gap-4">
                                <div className="w-7/12 flex flex-col gap-2">
                                    <table className="mb-0 border-black text-black"><thead><tr><th className="text-left">PIEZA</th><th className="w-20">TALLA</th><th className="w-20">TOTAL</th></tr></thead><tbody>{order.subPiecesData.map((p,i)=>(<tr key={i}><td className="truncate">{p.pieza}</td><td className="text-center">{p.talla}</td><td className="text-center font-black">{p.totalPedido}</td></tr>))}</tbody></table>
                                    <table className="mb-0 border-black text-black"><thead><tr><th colSpan="3" className="bg-black text-white py-1 text-sm">ENHEBRADO</th></tr><tr><th className="w-12">#</th><th className="text-left">Material</th><th className="w-16">%</th></tr></thead><tbody>{order.threading && order.threading.map((row, i) => (<tr key={i}><td className="text-center font-bold">{row.guia}</td><td className="truncate">{row.material}</td><td className="text-center font-bold">{row.porcentaje}</td></tr>))}</tbody></table>
                                    <div className="flex gap-2 mt-1"><div className="w-1/2 border-2 border-black flex flex-col justify-center items-center p-2"><span className="text-sm font-bold uppercase w-full text-center border-b-2 border-black mb-1 text-black">PZS/HR</span><span className="text-3xl font-black text-black">{piezasPorHora}</span></div><div className="w-1/2 border-2 border-black flex flex-col justify-center items-center p-2"><span className="text-sm font-bold uppercase w-full text-center border-b-2 border-black mb-1 text-black">PZS/12H</span><span className="text-3xl font-black text-black">{piezasPorTurno}</span></div></div>
                                </div>
                                <div className="w-5/12 border-2 border-black flex items-center justify-center relative bg-white overflow-hidden p-2 h-auto"><SmartImage repoUrls={config.repoUrls} codigo={order.codigo} className="max-h-64 w-full object-contain"/></div>
                            </div>
                            <div className="print-section-bottom print-only mt-4">
                                <div className="border-b-4 border-black font-bold mb-1 text-sm flex justify-between items-end text-black"><span>CONTROL DE TEJIDO</span><span>{new Date().toLocaleDateString('es-MX')}</span></div>
                                <table className="package-table-print text-black"><colgroup><col style={{width: '6%'}} /><col style={{width: '24%'}} /><col style={{width: '10%'}} /><col style={{width: '12%'}} /><col style={{width: '12%'}} /><col style={{width: '8%'}} /><col style={{width: '8%'}} /><col style={{width: '20%'}} /></colgroup><thead><tr><th>#</th><th>CÓDIGO</th><th>Cant</th><th>Tej</th><th>Fec</th><th>Def</th><th>Agj</th><th>OBS</th></tr></thead><tbody>{order.progreso?.map((p, idx) => (<tr key={p.id}><td className="text-center font-bold">{idx+1}</td><td className="pl-1 font-mono truncate" title={p.codigoUnico || p.piezaNombre}>{p.codigoUnico || p.piezaNombre}</td><td className="text-center font-bold">{p.cantidad}</td><td className="manual-input">{p.finished ? p.tejedor : '_'}</td><td className="manual-input">{p.finished ? p.fecha : '_'}</td><td className="manual-input">{p.finished ? p.defectos : '_'}</td><td className="manual-input">{p.finished ? p.agujas : '_'}</td><td className="manual-input">{p.observaciones || '_'}</td> </tr>))}</tbody></table>
                             </div>
                        </div>
                        <div className="no-print mt-4">
                            <div className="bg-slate-800 p-4 rounded border border-slate-700 mb-6">
                                <div className="flex justify-between items-center mb-2"><h3 className="font-bold text-lg text-slate-300">Registro Digital</h3><div className="bg-green-900 text-green-200 text-xs px-2 py-1 rounded font-bold border border-green-700 flex items-center gap-1"><Icon name="scan-barcode" size={14}/> MODO ESCÁNER ACTIVO</div></div>
                                <div className="flex gap-4 items-end mb-4 bg-slate-900 p-3 rounded shadow-sm border border-slate-700"><div><label className="block text-xs font-bold text-slate-400 mb-1">TEJEDOR (MANUAL)</label><select value={entry.tejedor} onChange={e=>setEntry({...entry, tejedor: e.target.value})} className="border-2 border-slate-600 bg-slate-800 text-white p-2 rounded w-40 font-bold focus:border-indigo-500 outline-none"><option value="">Seleccionar...</option><option value="BALTA">BALTA</option><option value="ANDRÉS">ANDRÉS</option></select></div><div><label className="block text-xs font-bold text-slate-400 mb-1">FECHA</label><input type="date" value={entry.fecha} onChange={e=>setEntry({...entry, fecha: e.target.value})} className="border-2 border-slate-600 bg-slate-800 text-white p-2 rounded font-mono cursor-pointer hover:bg-slate-700"/></div></div>
                                <div className="max-h-80 overflow-y-auto bg-slate-900 border border-slate-700 rounded shadow-inner"><table className="w-full text-xs text-left"><thead className="bg-slate-800 sticky top-0 shadow-sm z-0 text-slate-300"><tr><th className="p-3">CÓDIGO/PIEZA</th><th className="p-3">Pzs</th><th className="p-3">Estado</th><th className="p-3">Acción</th></tr></thead><tbody className="text-slate-300">{order.progreso.map(p=>(<tr key={p.id} className="border-b border-slate-800 hover:bg-slate-800 transition-colors"><td className="p-3 font-mono" title={p.codigoUnico || p.piezaNombre}>{p.codigoUnico || p.piezaNombre}</td><td className="p-3 font-bold">{p.cantidad}</td><td className="p-3">{p.finished ? <span className="text-green-300 font-bold bg-green-900 px-2 py-1 rounded-full text-[10px]">LISTO ({p.tejedor})</span> : <span className="text-slate-500 font-medium">PENDIENTE</span>}</td><td className="p-3">{!p.finished ? <button onClick={()=>markPackage(p.id)} disabled={!entry.tejedor} className="bg-indigo-900 text-indigo-300 border border-indigo-700 px-3 py-1 rounded font-bold hover:bg-indigo-800 disabled:opacity-50 disabled:cursor-not-allowed transition">Registrar</button> : <button onClick={()=>unmarkPackage(p.id)} className="bg-red-900 text-red-300 border border-red-800 px-3 py-1 rounded font-bold hover:bg-red-800 transition">Deshacer</button>}</td></tr>))}</tbody></table></div>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        const SettingsModal = ({ config, onClose }) => {
            const [localUrls, setLocalUrls] = useState(config.repoUrls || []);
            const [newUrl, setNewUrl] = useState('');
            const save = async () => { await db.collection('settings').doc('config').set({ ...config, repoUrls: localUrls }); onClose(); };
            return (<div className="fixed inset-0 bg-black/80 z-50 flex items-center justify-center"><div className="bg-slate-800 border border-slate-600 p-6 rounded w-96 text-white"><h3 className="font-bold mb-4">Configuración Imágenes</h3><div className="mb-2 max-h-40 overflow-y-auto">{localUrls.map((u,i)=><div key={i} className="text-xs truncate mb-1 border border-slate-600 p-1 flex justify-between bg-slate-900"><span>{u}</span><button onClick={()=>setLocalUrls(localUrls.filter((_,x)=>x!==i))} className="text-red-400 font-bold">X</button></div>)}</div><div className="flex gap-2 mb-4"><input value={newUrl} onChange={e=>setNewUrl(e.target.value)} className="border border-slate-600 bg-slate-900 text-white p-1 flex-1 text-xs" placeholder="URL GitHub Raw"/><button onClick={()=>{if(newUrl)setLocalUrls([...localUrls,newUrl]);setNewUrl('')}} className="bg-blue-900 text-blue-200 px-2 font-bold border border-blue-700">+</button></div><button onClick={save} className="bg-black text-white w-full py-2 rounded font-bold border border-slate-600 hover:bg-slate-900">Guardar</button></div></div>);
        };

        const ViewModeSelector = ({ mode, setMode, isMobile }) => {
            const modes = [
                { id: 'grid', icon: 'layout-grid', label: 'Mosaico' },
                { id: 'list', icon: 'list', label: 'Lista' },
                { id: 'mini', icon: 'grid-2x2', label: 'Miniaturas' },
                { id: 'detail', icon: 'maximize-2', label: 'Detalles' }
            ];

            if (isMobile) {
                return (
                     <div className="border-t border-slate-700 mt-2 pt-2">
                        <div className="text-xs font-bold text-slate-500 mb-2 px-2 uppercase">Vistas</div>
                        <div className="grid grid-cols-2 gap-2">
                             {modes.map(m => (
                                <button key={m.id} onClick={() => setMode(m.id)} className={`flex items-center gap-2 px-3 py-2 rounded text-xs font-bold ${mode === m.id ? 'bg-indigo-900 text-white border border-indigo-500' : 'bg-slate-800 text-slate-400 border border-slate-700'}`}>
                                    <Icon name={m.icon} size={14}/> {m.label}
                                </button>
                            ))}
                        </div>
                    </div>
                );
            }

            return (
                <div className="flex bg-slate-800 rounded border border-slate-700 p-1 gap-1">
                    {modes.map(m => (
                        <button key={m.id} onClick={() => setMode(m.id)} title={m.label} className={`p-1.5 rounded hover:bg-slate-700 transition ${mode === m.id ? 'bg-indigo-900 text-white shadow-sm' : 'text-slate-500'}`}>
                            <Icon name={m.icon} size={16}/>
                        </button>
                    ))}
                </div>
            );
        };

        const App = () => {
            const [view, setView] = useState('dashboard');
            const [orders, setOrders] = useState([]);
            const [config, setConfig] = useState({});
            const [selectedOrder, setSelectedOrder] = useState(null);
            const [showSettings, setShowSettings] = useState(false);
            const [showGenerator, setShowGenerator] = useState(false); 
            const [viewMode, setViewMode] = useState('active'); 
            const [layoutMode, setLayoutMode] = useState('grid'); // 'grid', 'list', 'mini', 'detail'
            const [mobileMenuOpen, setMobileMenuOpen] = useState(false);

            useEffect(() => {
                const u1 = db.collection('orders').onSnapshot(s => setOrders(s.docs.map(d=>d.data())));
                const u2 = db.collection('settings').doc('config').onSnapshot(d => setConfig(d.data() || {}));
                setTimeout(()=>lucide.createIcons(), 500);
                return () => { u1(); u2(); };
            }, []);
            useEffect(()=>lucide.createIcons(), [view, orders, viewMode, layoutMode, mobileMenuOpen]);

            // --- ESCÁNER GLOBAL ---
            const handleGlobalScan = async (scannedCode) => {
                if (!scannedCode.includes('-')) return;
                const [orderId, pkgIdString] = scannedCode.split('-');
                const pkgId = parseFloat(pkgIdString);
                const targetOrder = orders.find(o => String(o.id) === orderId);
                if (targetOrder) {
                    const targetPkg = targetOrder.progreso.find(p => p.id === pkgId);
                    if (targetPkg) {
                        if (targetPkg.finished) {
                            alert(`El paquete ${targetPkg.codigoUnico} ya estaba terminado.`);
                            return;
                        }
                        const newProgreso = targetOrder.progreso.map(p => 
                            p.id === pkgId 
                                ? { ...p, finished: true, tejedor: 'ESCÁNER', fecha: new Date().toISOString().split('T')[0], defectos: '', agujas: '' } 
                                : p
                        );
                        await db.collection('orders').doc(String(targetOrder.id)).update({ progreso: newProgreso });
                    }
                }
            };
            useBarcodeScanner(handleGlobalScan);

            // --- AGRUPACIÓN ---
            const displayedGroups = useMemo(() => {
                const filtered = viewMode === 'active' 
                    ? orders.filter(o => o.status !== 'ARCHIVADO') 
                    : orders.filter(o => o.status === 'ARCHIVADO');
                const groups = {};
                filtered.forEach(o => {
                    const key = o.partida || 'SIN_PARTIDA';
                    if (!groups[key]) { groups[key] = { partida: key, cliente: o.cliente, codigo: o.codigo, orders: [] }; }
                    groups[key].orders.push(o);
                });
                return Object.values(groups).sort((a,b) => b.partida.localeCompare(a.partida));
            }, [orders, viewMode]);

            const handleGeneratorSuccess = () => {
                setShowGenerator(false);
                setViewMode('active'); 
            };

            const btnClass = "bg-black hover:bg-slate-800 text-white h-10 px-4 rounded font-bold shadow flex items-center gap-2 text-xs border border-slate-700 transition-colors w-full md:w-auto justify-start md:justify-center";

            // Renderizado de tarjetas según layoutMode (SEGURO CONTRA FALLOS)
            const renderOrderCard = (o) => {
                // Safe checks
                const subPieces = o.subPiecesData || [];
                const progreso = o.progreso || [];
                
                const pct = progreso.length > 0 
                    ? Math.round((progreso.filter(p=>p.finished).length / progreso.length)*100) 
                    : 0;
                
                const piezasStr = subPieces.map(sp => sp.pieza).join(' + ') || 'Sin piezas';
                
                // VISTA: LISTA
                if (layoutMode === 'list') {
                    return (
                        <div key={o.id} onClick={()=>{setSelectedOrder(o); setView('detail')}} className="bg-slate-700 p-2 rounded border border-slate-600 hover:border-indigo-400 cursor-pointer flex items-center gap-4 mb-2">
                             <div className="bg-black text-white w-8 h-8 flex items-center justify-center rounded font-black border border-slate-500">{o.maquina}</div>
                             <div className="flex-1 min-w-0 grid grid-cols-12 gap-2 items-center">
                                <div className="col-span-4 truncate font-bold text-sm text-slate-200">{piezasStr}</div>
                                <div className="col-span-3 text-xs text-slate-400">{o.totalPedido} Pzs</div>
                                <div className="col-span-5 flex items-center gap-2">
                                     <div className="flex-1 bg-slate-900 h-2 rounded-full border border-slate-600 overflow-hidden"><div className={`h-full ${o.status === 'ARCHIVADO' ? 'bg-slate-500' : 'bg-green-500'}`} style={{width:`${pct}%`}}></div></div>
                                     <span className="text-xs font-bold text-green-400 w-8 text-right">{pct}%</span>
                                </div>
                             </div>
                        </div>
                    );
                }

                // VISTA: MINIATURAS
                if (layoutMode === 'mini') {
                    return (
                        <div key={o.id} onClick={()=>{setSelectedOrder(o); setView('detail')}} className="bg-slate-700 p-2 rounded border border-slate-600 hover:border-indigo-400 cursor-pointer flex flex-col items-center justify-center text-center relative overflow-hidden h-24">
                            <span className="text-[10px] font-bold text-slate-400 uppercase">{(o.cliente || '').substring(0,8)}</span>
                            <div className="text-2xl font-black text-white z-10">{o.maquina}</div>
                            <div className="text-[10px] text-green-400 font-bold z-10">{pct}%</div>
                            <div className="absolute bottom-0 left-0 w-full h-1 bg-slate-900"><div className={`h-full ${o.status === 'ARCHIVADO' ? 'bg-slate-500' : 'bg-green-500'}`} style={{width:`${pct}%`}}></div></div>
                        </div>
                    );
                }

                // VISTA: DETALLES
                if (layoutMode === 'detail') {
                    return (
                        <div key={o.id} onClick={()=>{setSelectedOrder(o); setView('detail')}} className="bg-slate-700 p-3 rounded border border-slate-600 hover:border-indigo-400 cursor-pointer flex gap-4">
                            <div className="flex flex-col items-center justify-center bg-black text-white w-16 h-full rounded shrink-0 border border-slate-600">
                                <span className="text-[9px] font-bold opacity-70">MQ</span>
                                <span className="text-2xl font-black">{o.maquina}</span>
                            </div>
                            <div className="flex-grow space-y-1">
                                <div className="flex justify-between"><span className="font-bold text-white">{piezasStr}</span><span className="text-xs font-mono text-slate-500">{o.displayId}</span></div>
                                <div className="text-xs text-slate-400">Total: <span className="text-white font-bold">{o.totalPedido}</span> piezas • {progreso.length} costuras</div>
                                <div className="w-full bg-slate-900 h-3 rounded-full mt-2 overflow-hidden border border-slate-600 relative">
                                    <div className={`h-full ${o.status === 'ARCHIVADO' ? 'bg-slate-500' : 'bg-green-500'}`} style={{width:`${pct}%`}}></div>
                                    <div className="absolute inset-0 flex items-center justify-center text-[8px] font-bold text-white shadow-black drop-shadow-md">{pct}% COMPLETADO</div>
                                </div>
                            </div>
                        </div>
                    );
                }

                // VISTA: MOSAICO (DEFAULT)
                return (
                    <div key={o.id} onClick={()=>{setSelectedOrder(o); setView('detail')}} className="bg-slate-700 p-2 rounded border border-slate-600 hover:border-indigo-400 hover:shadow-md cursor-pointer transition-all flex items-center gap-3">
                        <div className="flex flex-col items-center justify-center bg-black text-white w-12 h-12 rounded shrink-0 border border-slate-600">
                            <span className="text-[9px] font-bold opacity-70">MQ</span>
                            <span className="text-lg font-black leading-none">{o.maquina}</span>
                        </div>
                        <div className="flex-grow overflow-hidden">
                            <div className="font-bold text-sm text-slate-200 truncate" title={piezasStr}>{piezasStr}</div>
                            <div className="flex justify-between items-end mt-1">
                                <div className="text-[10px] text-slate-400 font-bold">{o.totalPedido} Pzs</div>
                                <div className="text-[10px] font-bold text-green-400">{pct}%</div>
                            </div>
                            <div className="w-full bg-slate-900 h-1.5 rounded-full mt-1 overflow-hidden border border-slate-600">
                                <div className={`h-full ${o.status === 'ARCHIVADO' ? 'bg-slate-500' : 'bg-green-500'}`} style={{width:`${pct}%`}}></div>
                            </div>
                        </div>
                        <Icon name="chevron-right" size={16} className="text-slate-500 shrink-0"/>
                    </div>
                );
            };

            return (
                <div className="h-screen bg-slate-900 overflow-hidden relative text-slate-200">
                    {/* MODAL GENERADOR */}
                    {showGenerator && <OrderGeneratorModal onClose={()=>setShowGenerator(false)} onProcess={handleGeneratorSuccess} />}
                    
                    {view === 'detail' && selectedOrder && <div className="absolute inset-0 z-40 bg-slate-900 overflow-y-auto print-visible-wrapper"><OrderView order={orders.find(o=>o.id===selectedOrder.id) || selectedOrder} config={config} onBack={()=>setView('dashboard')} onEdit={()=>{}}/></div>}
                    
                    {showSettings && <SettingsModal config={config} onClose={()=>setShowSettings(false)} />}

                    <div className="dashboard-grid">
                        <div className="top-pane p-4">
                            <div className="flex justify-between items-center mb-4">
                                <h1 className="text-2xl font-black text-white flex gap-2 items-center truncate">
                                    <Icon name="layout-dashboard"/> 
                                    <span className="hidden sm:inline">{viewMode === 'active' ? 'PLANTA' : 'HISTORIAL'}</span>
                                    <span className="sm:hidden">CIRINEO</span>
                                    <span className="text-xs bg-indigo-900 text-indigo-300 border border-indigo-700 px-2 py-1 rounded ml-2">v4.2</span>
                                </h1>
                                
                                <div className="flex gap-2 items-center">
                                    <div className="hidden md:flex gap-2 items-center">
                                         <ViewModeSelector mode={layoutMode} setMode={setLayoutMode} isMobile={false} />
                                         <div className="h-8 w-px bg-slate-700 mx-1"></div>
                                        <button onClick={() => window.location.href='post-tejido-check.html'} className={btnClass}><Icon name="list-checks"/> CONSOLIDADOR</button>
                                        <button onClick={() => window.location.href='inventario.html'} className={btnClass}><Icon name="package-search"/> INVENTARIO</button>
                                        <button onClick={()=>setViewMode(viewMode === 'active' ? 'history' : 'active')} className={btnClass}><Icon name={viewMode === 'active' ? 'history' : 'activity'}/> {viewMode === 'active' ? 'HISTORIAL' : 'PLANTA'}</button>
                                        <button onClick={()=>window.location.href='galeria_de_modelos.html'} className={btnClass}><Icon name="image-search"/> GALERÍA</button>
                                        <button onClick={() => window.location.href='papeletas.html'} className={btnClass}><Icon name="tags"/> PAPELETAS</button>
                                        <button onClick={()=>setShowSettings(true)} className="bg-slate-700 hover:bg-slate-600 text-white h-10 w-10 flex items-center justify-center rounded shadow border border-slate-600"><Icon name="settings"/></button>
                                        {viewMode === 'active' && (<button onClick={()=>setShowGenerator(true)} className={btnClass}><Icon name="wand-2"/> GENERADOR</button>)}
                                    </div>

                                    {/* MENU MÓVIL DESPLEGABLE "HERRAMIENTAS" */}
                                    <div className="md:hidden relative z-50">
                                        <button onClick={()=>setMobileMenuOpen(!mobileMenuOpen)} className="bg-indigo-600 text-white h-10 px-4 rounded font-bold shadow flex items-center gap-2 text-xs border border-indigo-400">
                                            HERRAMIENTAS <Icon name={mobileMenuOpen ? "chevron-up" : "chevron-down"}/>
                                        </button>
                                        {mobileMenuOpen && (
                                            <div className="absolute top-12 right-0 w-64 bg-slate-800 border border-slate-600 shadow-2xl rounded p-2 flex flex-col gap-2 mobile-tools-menu">
                                                <button onClick={() => window.location.href='post-tejido-check.html'} className={btnClass}><Icon name="list-checks"/> CONSOLIDADOR</button>
                                                <button onClick={() => window.location.href='inventario.html'} className={btnClass}><Icon name="package-search"/> INVENTARIO</button>
                                                <button onClick={() => window.location.href='papeletas.html'} className={btnClass}><Icon name="tags"/> PAPELETAS</button>
                                                <button onClick={()=>window.location.href='galeria_de_modelos.html'} className={btnClass}><Icon name="image-search"/> GALERÍA</button>
                                                <button onClick={()=>{setViewMode(viewMode === 'active' ? 'history' : 'active'); setMobileMenuOpen(false);}} className={btnClass}><Icon name={viewMode === 'active' ? 'history' : 'activity'}/> {viewMode === 'active' ? 'VER HISTORIAL' : 'VER PLANTA'}</button>
                                                {viewMode === 'active' && (<button onClick={()=>{setShowGenerator(true); setMobileMenuOpen(false);}} className={btnClass}><Icon name="wand-2"/> GENERADOR</button>)}
                                                <button onClick={()=>{setShowSettings(true); setMobileMenuOpen(false);}} className={btnClass}><Icon name="settings"/> CONFIGURACIÓN</button>
                                                <InstallButton />
                                                <ViewModeSelector mode={layoutMode} setMode={setLayoutMode} isMobile={true} />
                                            </div>
                                        )}
                                    </div>
                                </div>
                            </div>
                            
                            {/* Renderizado de Grupos según layout */}
                            <div className={`grid gap-4 pb-4 ${layoutMode === 'list' || layoutMode === 'detail' ? 'grid-cols-1' : 'grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4'}`}>
                                {displayedGroups.map(group => (
                                    <div key={group.partida} className="bg-slate-800 rounded-lg shadow-md border-t-4 border-indigo-500 overflow-hidden flex flex-col border-x border-b border-slate-700">
                                        <div className="bg-slate-900 p-3 border-b border-slate-700 flex justify-between items-start">
                                            <div>
                                                <div className="text-xs font-bold text-slate-500 uppercase tracking-wide">PARTIDA</div>
                                                <div className="text-xl font-black text-white">{group.partida}</div>
                                                <div className="text-sm font-bold text-indigo-400 mt-1">{group.codigo}</div>
                                            </div>
                                            <div className="text-right">
                                                 <div className="text-[10px] font-bold bg-slate-700 px-2 py-1 rounded text-slate-300 truncate max-w-[100px] border border-slate-600">{group.cliente}</div>
                                            </div>
                                        </div>
                                        <div className={`flex-grow p-2 bg-slate-800 ${layoutMode === 'mini' ? 'grid grid-cols-3 gap-2' : 'space-y-2'}`}>
                                            {group.orders.map(o => renderOrderCard(o))}
                                        </div>
                                    </div>
                                ))}
                                {displayedGroups.length === 0 && <div className="col-span-full text-center text-slate-500 py-10 font-bold">No hay órdenes en esta vista.</div>}
                            </div>
                        </div>
                        
                        {viewMode === 'active' && <DashboardBottom activeOrders={orders.filter(o => o.status !== 'ARCHIVADO')} />}
                        {viewMode === 'history' && <div className="bg-slate-800 text-white flex items-center justify-center p-10 font-bold text-xl opacity-50">MODO HISTORIAL - SOLO LECTURA</div>}
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
